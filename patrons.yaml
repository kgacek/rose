  "Róża Różańca w intencji osób uzależnionych, w nałogach oraz ich rodziny":
    Akt poświęcenia Maryi uzależnionych i ich rodzin

    Niepokalane Serce Maryi, które w zamian za Twoją miłość do nas otrzymujesz tyle obelg, ofiaruję Ci i poświęcam na zawsze wszystkie osoby uzależnione i ich rodziny. Gestem tym  pragnę podziękować za Twoją matczyną tkliwość, zadośćuczynić Ci za zniewagi, które znosisz ze strony swoich niewdzięcznych dzieci. Pragnę też przyczynić się do poświęcenia całego świata, czego tak bardzo pragnie Twoje Serce. Zechciej przyjąć tę moją pokorną, lecz szczerą ofiarę. Dusza, ciało, życie osób uzależnionych i ich rodzin są Twoje; a ponieważ należą do Ciebie, czuwaj nad nimi i chroń je od wszelkiego zła niczym Twoje dziecko. Amen.
