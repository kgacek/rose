  "7. Wenanty Katarzyniec": |
    Boże w Trójcy Świętej Jedyny, który ubogacasz Kościół swoimi darami, wynieś na ołtarze Sługę Twego Wenantego, jeśli to jest zgodne z Twoją Najświętszą Wolą, mnie zaś udziel łaski..., o którą pokornie proszę za jego wstawiennictwem. Przez Chrystusa Pana naszego. Amen.

    Ojcze nasz...,
    Zdrowaś Maryjo...,
    Chwała Ojcu....
  "8. Rozalia Celakówna": |
    Modlitwa o beatyfikację Służebnicy Bożej ROZALII CELAKÓWNY
    i nowenna o uproszenie łask za jej wstawiennictwem

    Odmawiając wersję skróconą nowenny, uczestniczymy przez 9 kolejnych dni we Mszy św. i, jeśli jest to możliwe, przystępujemy codziennie do Komunii św.

    Boże, pełen dobroci i miłosierdzia wobec grzeszników, prosimy Cię, rozpal nasze serca apostolską gorliwością w szerzeniu nabożeństwa do Najświętszego Serca Jezusa i Dzieła Jego Intronizacji w Narodzie Polskim. Daj nam ducha ofiarnej miłości względem chorych i nieszczęśliwych, którym obdarzyłeś Twą służebnicę Rozalię Celakównę.

    Wszechmogący, wieczny Boże, źródło wszelkiej świętości, prosimy Cię o łaskę wyniesienia na ołtarze Twej służebnicy, abyśmy za jej wzorem i wstawiennictwem, umocnieni światłem i mocą Ducha Świętego, stawali się dojrzałymi katolikami i wiernie szli drogą Krzyża ku Zmartwychwstaniu, w jedności z Jezusem Chrystusem, Panem i Królem naszym.

    Boskie Serce Jezusa, błagam Cię, udziel mi, za przyczyną służebnicy Twojej Rozalii, łaski....., o którą pokornie Cię proszę.

    Następnie w intencji wyniesienia Służebnicy Bożej Rozalii Celakówny na ołtarze należy odmówić:

    3 Ojcze nasz, 3 Zdrowaś Maryjo, i 3 Najświętsze Serce Jezusa, Przyjdź Królestwo Twoje!
  "9. Matka Boża Łaskawa": |
    Modlitwa do Matki Bożej Łaskawej

    Dziewico Niepokalana, Matko Chrystusowa i Matko Kościoła. Od wielu już lat jesteś obecna wśród nas w znaku swego słynącego łaskami Obrazu. Oczyma pełnymi dobroci i współczucia spoglądasz na swoje dzieci i zapraszasz do siebie tych, którzy Tobie ufają i oczekują od Ciebie pomocy.
    Przyjmij, Matko Łaskawa, nasz hołd uwielbienia, który Ci składamy  jako Matce naszego Pana, Jezusa Chrystusa. Pragniemy Cię sławić, jak sławił Cię Archanioł Gabriel, i jak sławi Cię przez wieki Kościół święty.
    Przychodzimy do Ciebie pełni ufności, wierząc w Twoje przemożne orędownictwo u Boga. Wysłuchaj naszych modlitw i przedstaw je Twojemu Synowi, naszemu Odkupicielowi.
    Przeczysta Panno Maryjo, Łaski pełna, oddajemy Ci nas samych, całą naszą miłość, nasze życie, pracę i radości, nasze słabości i cierpienia. Udziel nam pokoju, sprawiedliwości i pomyślności, gdyż wszystko, co mamy i czym jesteśmy, powierzamy Tobie, Pani i Matko nasza. Chcemy całkowicie należeć do Ciebie i z Tobą iść drogą pełnej wierności Chrystusowi w Jego kościele. Prowadź nas zawsze swoją miłościwą ręką.
    Najświętsza Maryjo, Matko Boża Łaskawa, strzeż nasze rodziny, by zawsze trwały w zgodzie, i błogosław w wychowaniu naszych dzieci. Wypraszaj naszym rodzinom moc łaski, by z radością przyjmowały poczęte w nich życie i otaczały je taką miłością, jaką Ty otaczałaś  poczętego za sprawą Ducha Świętego - Syna Bożego, Jezusa Chrystusa.
    Nadziejo nasza, spójrz na nas z litością, naucz nas nieustannie iść do Jezusa, a jeśli upadamy, pomagaj nam podźwignąć się i wrócić do Niego przez wyznanie naszych win i naszych grzechów w sakramencie pokuty, przynoszącym pokój duszy. Błagamy Cię, wypraszaj nam dar umiłowania wszystkich sakramentów świętych, które  jako znaki swojej obecności wśród nas  pozostawił nam Twój Syn. Wtedy, Matko nasza, z pokojem Bożym w sumieniu, z sercem wolnym od złości i nienawiści będziemy mogli nieść wszystkim prawdziwą radość i prawdziwy pokój, których źródłem jest Twój Syn, nasz Pan, Jezus Chrystus, który z Ojcem i Duchem Świętym żyje i króluje na wieki wieków. Amen.
  "10. Jan Eudes": |
    Pozdrowienia najświętszych serc Jezusa i Maryi wg. św. Jana Eudesa

    Pozdrawiam Was, o Serca Najświętsze,
    Pozdrawiam Was, o Serca Najsłodsze,
    Pozdrawiam Was, o Serca Najpobożniejsze,
    Pozdrawiam Was, o Serca Najczystsze,
    Pozdrawiam Was, o Serca Najmądrzejsze,
    Pozdrawiam Was, o Serca Najcierpliwsze,
    Pozdrawiam Was, o Serca Najposłuszniejsze,
    Pozdrawiam Was, o Serca Najczulsze,
    Pozdrawiam Was, o Serca Najwierniejsze,
    Pozdrawiam Was, o Serca Najszczęśliwsze,
    Pozdrawiam Was, o Serca Najmiłosierniejsze.

    Pozdrawiam Was, o Serca Jezusa i Maryi Najmilsze i Najgodniejsze miłości,
    czcimy Was,
    chwalimy Was,
    wielbimy Was,
    dziękujemy Wam,
    kochamy Was z całego serca naszego,
    z całej duszy naszej,
    ze wszystkich sił naszych,
    ofiarujemy Wam serca nasze,
