  "1. Matt Talbot": |
    Mateuszu, Ty wiesz co znaczy być zwyczajnym człowiekiem, jak ja. Walczyłeś ciężko z nałogiem, choć tak łatwo mogłeś się poddać. Nauczyłeś się wielbić Boga, modlić o wstawiennictwo Maryi i świętych oraz znajdować radość w życiu duchowym. Udowodniłeś swoim życiem, że radość nie polega na posiadaniu i aktywności. Radością jest szukanie i znajdowanie Boga. Walczyłeś z sobą samym i pozwoliłeś, żeby duch zwyciężył. Praktykowałeś uczciwość, dobroć, szacunek i sprawiedliwość. Rzadko pouczałeś słowem, a jeśli już zabierałeś głos, to wystarczało ci tylko jedno zdanie. Prowadziłeś surowe życie w duchu zadośćuczynienia za lata sprzed twego nawrócenia, które przeżyłeś w wieku dwudziestu ośmiu lat. Wiodłeś życie pokutnika przez czterdzieści jeden lat.Nigdy nie pozwoliłeś, by chora przeszłość paraliżowała chwilę obecną. Sprawiłeś radość swej matce, która dzięki tobie przeżyła w szczęściu ostatnie dwanaście lat życia. Tę samą radość, którą jej przyniosłeś, dzieliłeś również z innymi. Mateuszu, obróciłeś klęskę w zwycięstwo. Przynosisz odwagę każdemu, kto czyta historię twego życia. Nigdy nie jest za późno, by zacząć od nowa. Amen.
  "2. Matka Boża od wykupu niewolników": |
    Z głęboką pokorą upadamy do stóp Twoich , Święta Boża Rodzicielko, łaskawa Pani Świętojańska, aby Ci złożyć hołd czci, wierności i miłości. Błogosław nam. Matko, na dzień dzisiejszy i na całe życie, oraz tym wszystkim, którzy z wiarą i pokorą prosić Cię będą o wstawiennictwo u Syna Twego. Niechaj wszyscy składający swe prośby przed Twym Wizerunkiem zostaną wysłuchani, pocieszeni i umocnieni w wierze. Święta Maryjo, Matko Boża, oręduj za nami u Syna Twojego Jezusa Chrystusa. Amen. Módlmy się: Spraw, Boże, abyśmy przez zasługi i orędownictwo chwalebnej Matki Syna Twojego zostali uwolnieni od wszelkich win i z niewoli szatańskiej. Amen. Matko i Wybawicielko Niewolników, módl się za nami.
  "3. Karolina Kózkówna (bł)": |
    Najłaskawszy Boże, który sprawiłeś że młoda dziewczyna poświęciła swoją czystość wyłącznie Tobie przez ofiarę ze swojego życia ginąc z rąk nieprzyjaciela, spraw, prosimy, abyśmy za Jej wstawiennictwem umieli podejmować codziennie walkę z pokusami, Wzbudź w nas mocne postanowienie życia czystego i szlachetnego. Spraw łaskawie, byśmy umieli rozpoznać swoje powołanie i naśladować cnoty błogosławionej Karoliny a spełniając Twoją wolę oczyszczali swoje intencje i przez zachowanie czystości ciała i duszy służyli Tobie z radością. Niech Twoja łaska broni nas od wszelkich napaści nieprzyjaciół Kościoła. Przez Chrystusa Pana naszego. Amen.
  "4. Juda Tadeusz": |
    O święty Judo Tadeuszu, krewny Chrystusa Pana, wielki Apostole i Męczenniku, sławny cnotami i cudami, Ty jesteś potężnym Orędownikiem w przykrych położeniach i sprawach  rozpaczliwych. Przychodzę do ciebie z pokorą i ufnością i z głębi duszy wzywam Twojej przed Bogiem pomocy. O święty mój Patronie, któremu Bóg dał przywilej ratowania w wypadkach, gdzie już nie ma nadziei pomocy, spojrzyj na mnie łaskawie. Oto życie moje pełne cierpień i boleści; dzień za dniem upływa w ucisku, a serce moje wezbrało goryczą. Drogi mojego życia gęstym pokryły się cierpieniem i ledwie dzień mija bez troski i łez. Umysł mój otoczony ciemnością; niepokój, zniechęcenie i rozpacz nawet wdzierają się do duszy tak, iż niemal zapominam o Boskiej Opatrzności. O święty mój Orędowniku, ty mnie nie możesz opuścić w tym moim smutnym położeniu. Nie odejdę od stóp Twoich, dopóki mnie nie wysłuchasz. Pospiesz ku ratunkowi mojemu, a wdzięczność moją okazywać Ci będę przez całe życie, szerząc cześć twoją. Amen.
  "5. Apostoł Mateusz": |
    Niech nas wspomagają, Panie, modły apostoła Twego i Ewangelisty Mateusza, a czego ułomność nasza utrzymać nie zdoła, niech za jego wstawieniem się dane nam będzie. Przez Pana naszego Jezusa Chrystusa. Amen.
  "6. Anna Katarzyna Emmerich": |
    Psalm 119 (169-176)

    Niech wołanie moje dojdzie
    do Ciebie, o Panie;
    przez swoje słowo daj mi zrozumienie!
    Niech dojdzie do Ciebie moja modlitwa56,
    wyzwól mię zgodnie z Twym słowem!
    Niechaj moje wargi zabrzmią hymnem,
    bo nauczasz mię swoich ustaw!
    Niechaj mój język opiewa Twą mowę,
    bo wszystkie Twoje przykazania są sprawiedliwe.
    Twoja ręka niech mi będzie pomocą,
    bo wybrałem Twoje postanowienia.
    Pragnę Twojej pomocy, o Panie,
    a prawo Twoje jest moją rozkoszą.
    Niech żyje moja dusza i niech chwali Ciebie,
    niech mnie wspierają Twoje wyroki!
    Błądzę jak owca, która zginęła;
    szukaj swego sługi,
    bo nie zapominam o Twoich nakazach.
  "7. Bernardyna Maria Jabłońska": |
    Wszechmogący i miłosierny Boże, Ty sprawiłeś, że życie błogosławionej Bernardyny, dziewicy, obfitowało w dobre uczynki, pozwól, przez jej wstawiennictwo, abyśmy modlitwą i posługiwaniem wobec braci mogli wytrwale Tobie służyć. Przez naszego Pana Jezusa Chrystusa, Twojego Syna, który z Tobą żyje i króluje w jedności Ducha Świętego, Bóg, przez wszystkie wieki wieków. Amen.
  "8. Piotr Klawer": |
    Boże, który powołując uprowadzonych w niewolę Murzynów do poznania Imienia Twego, umocniłeś św. Piotra zdumiewającą cierpliwością i miłością w niesieniu im pomocy, spraw to za jego przyczyną, abyśmy szukając tego, co jest Jezusa Chrystusa, bliźnich miłowali uczynkami i prawdą. Przez Pana naszego Jezusa Chrystusa, Twojego Syna, który z Tobą żyje i króluje w jedności Ducha Świętego, Bóg przez wszystkie wieki wieków. Amen.
  "9. Maria de Mattias": |
    Modlitwa Kielicha

    Ojcze, do Ciebie wznoszę całe moje istnienie, kielich mojej pustki. Przyjmij o Panie tę moją pustkę i wypełnij ją Sobą: Twoim światłem - Twoją miłością, Twoim życiem.
    Spraw, niech te cenne dary promieniują ze mnie i przelewają kielich mego serca w serca tych wszystkich, z którymi dzisiaj spotkam się,ukazując im piękno Twojej radości; pełnię i pogodę Twojego pokoju, którego nic nie może zniszczyć.
  "10. Trzech Mędrców ze Wschodu": |
    Panie, Jezu Chryste, Wcielony Synu Boga, z wdzięcznością czcimy (dzisiaj) ten dzień, w którym pierwsi ludzie z ciemności pogaństwa prowadzeni Twoim światłem do Ciebie dotarli, przychodząc, by Cię uwielbić. Bądź dla nas, Panie, światłem na ścieżkach życia. I my przyszliśmy do Ciebie, by Cię uwielbić. Mędrcy przynieśli Tobie w darze złoto, kadzidło i mirrę: złoto  Królowi, kadzidło  swemu Stwórcy i Panu, mirrę  Zbawicielowi świata. My przynosimy nasze serca.Bądź dla nas, Panie, światłem na ścieżkach życia.Trzej królowie znaleźli Cię w ubóstwie, rozpoznali jednak w Tobie nowo narodzonego Króla. I my czcimy Cię, Chryste, jako Króla wszechświata.
  "11. Agata": |
    Wszechmogący Boże, niech nam wyprosi Twoje miłosierdzie święta Agata, dziewica i męczennica, która podobała się Tobie, dzięki męczeństwu i poświęconej Tobie czystości.
    Przez zasługi świętej Agaty, naszej patronki, błagamy Cię Boże, umacniaj nas, abyśmy nie zrażali się nigdy trudnościami i bólem, lecz by nasza miłość hartowana w cierpieniu jak w ogniu rozgrzewała serca innych i wiodła nas do Ciebie. Wszechmogący Boże, niech święta Agata wstawia się za nami i naszymi bliskimi, wyjednuje nam potrzebne łaski, opiekuje się nami i chroni od wszelkich niebezpieczeństw.
  "12. Maria Egipcjanka": |
    Panie Jezu Chryste, któryś św. Marię Egipcjankę za pośrednictwem Najświętszej Matki Twojej odrazu wywiódł z otchłani grzechów i do wysokiej doprowadził świątobliwości, spraw za jej przyczyną i przez jej zasługi, abyśmy we wszelkich duszy naszej potrzebach uciekając się do Matki miłosierdzia, Twojego miłosierdzia na wieki dostąpili. Przez Pana naszego Jezusa Chrystusa, który króluje w Niebie i na ziemi, po wszystkie wieki wieków. Amen.
  "13. Ignacy Antiocheński": |
    Wszechmogący, wieczny Boże, Ty chcesz, aby świadectwo świętych męczenników było ozdobą całego Kościoła, spraw, aby sławne męczeństwo świętego Ignacego z Antiochii, przez które zasłużył na wieczną chwałę, było dla nas źródłem męstwa w wierze. Przez naszego Pana Jezusa Chrystusa, Twojego Syna, który z Tobą żyje i króluje w jedności Ducha Świętego, Bóg, przez wszystkie wieki wieków. Amen
  "14. Bartolo Longo": |
    O błogosławiony Bartolo Longo, Ty który ukochałeś Maryję synowską miłością i rozpowszechniłeś do Niej nabożeństwo przez odmawianie różańca świętego, a przez Jej wstawiennictwo otrzymałeś obfite łaski, aby kochać i służyć Chrystusowi, poświęcając siebie opuszczonym dzieciom, uproś nam łaskę życia w duchu modlitwy i zjednoczenia z Bogiem, abyśmy Go kochali, podobnie jak Ty w naszych braciach. Ty, który przy końcu swego ziemskiego pielgrzymowania, powiedziałeś, że nigdy nie przestawałeś się modlić za wszystkich cierpiących, zmartwionych i nieszczęśliwych, ufając w Opatrzność Bożą i w wstawiennictwo Matki Bożej, wstawiaj się nadal za tymi wszystkimi, którzy są wezwani do dalszego prowadzenia Twojego dzieła wiary i miłości w Pompejach i za wszystkich, którzy odmawiają różaniec na całym świecie. Uproś nam to, abyśmy po rozważaniu tu, na ziemi, tajemnic radosnych i bolesnych, mogli razem z Tobą uczestniczyć w radości tajemnic chwalebnych w niebie z Maryją, Królową Aniołów i Świętych. Amen.
  "15. Elżbieta z Hesji": |
    Psalm 100

    My ludem Pana i Jego owcami.

    Służcie Panu z weselem, *
    stańcie przed obliczem Pana z okrzykami radości.
    Wiedzcie, że Pan jest Bogiem, †
    On sam nas stworzył, jesteśmy Jego własnością, *
    Jego ludem, owcami Jego pastwiska.

    My ludem Pana i Jego owcami.

    W Jego bramy wstępujcie z dziękczynieniem, †
    z hymnami w Jego przedsionki, *
    chwalcie i błogosławcie Jego imię.
    Albowiem Pan jest dobry, †
