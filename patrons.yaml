    Przez Pana naszego Jezusa Chrystusa, miłośnika czystości.
    Amen.
  "19. Filip  Neri": |
    Modlitwa do św. Filip Neri
    Święty Filipie, Ojcze i przewodniku nasz, który umiałeś po ojcowsku kierować swymi synami, bądź nam prawdziwym ojcem. Strzeż nas zawsze i prowadź, gdyż twojej się opiece powierzamy. Upominaj nas, byśmy się poprawiali i z Bogiem nas pojednaj. Po wygnaniu ziemskim przeprowadź nas szczęśliwie do umiłowanego Pana i Najdroższego Syna Bożego, Jezusa Chrystusa, Zbawcy naszego, którego chwała, cześć i uwielbienie, niewymowna radość i szczęście wiekuiste, wraz z Najświętszą Dziewicą Maryją i całym dworem niebian trwa bez końca, na wszystkie wieki wieków. Amen.
