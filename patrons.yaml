  "9. Imelda Lambertini": |
    O szczęśliwa Imeldo, najukochańszy kwiecie otwarty na
    promyk Słońca Eucharystycznego! Oto jesteśmy tutaj na kolanach przed Tobą, przepełnieni świątobliwym podziwem i pobożnymi uczuciami na widok Twój, w tak młodym wieku objętej gorliwym żarem miłości Jezusa ukrytego w Tabernakulum.
