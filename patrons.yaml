  "2. Matka Boża z Góry Karmel": |
    Modlitwa do Matki Bożej z Góry Karmel za Dusze Czyśćcowe

    O Najmilsza Matko, Matko Boża z góry Karmel. Ty jesteś radością Kościoła Zwycięskiego,
    pomocą Kościoła Wojującego i pocieszeniem Kościoła Cierpiącego, dlatego usilnie modlimy się do Ciebie,
    skieruj Swoje miłosierne spojrzenie na te dusze, które cierpią męki ognia czyśćcowego i uwolnij je tak szybko,
    jak to tylko jest możliwe, by mogły być dopuszczone do oglądania Boga w wiekuistej radości.
    Pamiętaj i pomóż, o Święta Matko, szczególnie moim krewnym, którzy są najbardziej opuszczeni i pozbawieni pomocy.
    Najmiłosierniejsza Matko, wylej zasługi drogocennej Krwi Pana Jezusa na te wybrane dusze Jezusa Chrystusa,
    aż zostaną pocieszone wspaniałościami niebiańskimi. A wy, Święte Wybrane Dusze, które możecie tak wiele dla nas uczynić
    swoimi modlitwami, wstawiajcie się za nami i uwolnijcie nas od niebezpieczeństw ciała i duszy. Ochraniajcie nasze rodziny,
    aż wszyscy zostaniemy dopuszczeni do wiekuistej szczęśliwości. Amen.
  "3. Gertruda": |
    Modlitwa św. Gertrudy do dusz czyśćcowych

    Niech Jezus Chrystus, dla nas ukrzyżowany, zmiłuje się nad wami, dusze bolejące;
    niech swoją Krwią zagasi pożerające was płomienie. Polecam was tej niepojętej miłości,
    która Syna Bożego sprowadziła z nieba na ziemię i wydała na okrutną śmierć. Niech się ulituje nad wami,
    jak okazał swe miłosierdzie dla wszystkich grzeszników, umierając na krzyżu. Jako zadośćuczynienie za wasze winy
    ofiaruję tę synowską miłość, jaką Jezus w swym Bóstwie kochał swego Przedwiecznego Ojca,
    a w Najświętszym Człowieczeństwie najmilszą swoją Matkę. Amen.
