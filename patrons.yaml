  "Złota Róża Różańcowa za Całe Duchowieństwo": |
    Akt osobistego poświęcenia się Niepokalanemu Sercu Maryi św. Ludwik Maria Grignion de Montfort
    O Maryjo, w Twoim Niepokalanym Sercu każde stworzenie ma swoje miejsce,
    a niebo i ziemia podziwiają Twoje cnoty i napełniają sie ich wonią.
    Także ja, z podziwem i czcią wchodzę dzisiaj i to już na zawsze,
    do rajskiego grodu Twojego Niepokalanego Serca, gdyż sama mnie do tego zachęcasz
    w tych najbardziej niebezpiecznych dla świata chwilach.
    Jestem CAŁY TWÓJ - i dzisiaj, i do końca moich dni, i przez całą wieczność.
    Możesz obchodzić się ze mną jak ze wszystkimi kwiatami Twojego ogrodu
    zabrać mnie stąd, choćby i dziś, i przesadzić w inne miejsce, podlewać wodą pociech
    lub dotknąć suszą oschłości i trudu, otoczyć pięknymi kwiatami ludzi bliskich
    i przyjaznych lub cierniami niechętnych i wrogich. Możesz dać mi obfitość pokarmu
    lub jałową glebę głodu, braków i niepowodzeń, a nawet odciąć mnie od korzeni życia i zdrowia,
    bo wiem, że w Twych rękach będzie mi najlepiej. Chcę we wszystkim podobać się tylko Tobie,
    o Różo mistyczna, Różo meki i chwały, najpiękniejszy Kwiecie nieba i ziemi.
    Czyń ze mną co tylko chcesz. Od tej chwili uznaję, że wszystko co mnie spotka,
    będzie z Twojej ręki, o Maryjo.Będę Ci za wszystko dziękował, nawet gdyby nieraz bolało
    i chocbym nie rozumiał, dlaczegomnie to spotyka. Nawet po śmierci chcę na wieki być w raju
    Twego Niepokalanego Serca i tylko w Nim wielbić Boga, a nie w inny sposób.
    Weź mnie takim jakim jestem dzisiaj, i uczyń mnie takim, jakim pragniesz, abym był
    ku chwale Boga, teraz i przez całą wieczność. Amen.
  "Srebrna Róża Różańcowa o jedność w Kościele Świętym": |
