    Baranku Boży, który gładzisz grzechy świata, wysłuchaj nas Panie.
    Baranku Boży, który gładzisz grzechy świata, zmiłuj się nad nami.

    Módl się za nami święty Leonardzie,
    Abyśmy się stali godnymi obietnic Chrystusowych.

    Módlmy się: Wszechmogący wieczny Boże, któryś nam dał w życiu i czynach św. Leonarda wzór pokory i miłości bliźniego, racz wysłuchać nas niegodnych, aby sługa Twój na ziemi naszej od wieków czczony, nie wypuszczał ze swej opieki wiernego ludu polskiego. Przez Chrystusa, Pana naszego.
    Boże, któryś św. Leonardowi udzielił cudownej mocy wyzwalania więźniów z kajdan, za Jego pośrednictwem i przez Jego zasługi prosimy Cię, racz nas wybawić z więzów grzechów naszych i od niewoli szatańskiej zachowaj nas na wieki. Przez Chrystusa, Pana naszego. Amen.
  "19. Jeremiasz": |
    Modlitwa Jeremiasza, ucznia Chrystusa w XXI wieku.

    Spotkałem Cię Panie, pokazałeś mi swoją Miłość do mnie i ja Ciebie też pokochałem. Oddałem Ci moje życie. Chcę żyć Ewangelią i opowiadać innym o Tobie. Tak mnie zafascynowałeś. Z tego powodu często bywam niezrozumiany, a nawet wyśmiewany. Nie mogę pozbawiać ewangelicznej prawdy ludzi, których stawiasz obok, w moim życiu.
    Ale nie mogę udawać, że nie widzę zła. Nie mogę mówić, że obłuda, kłamstwo i wyrachowane przemilczanie tego, z czym wygodniej się nie mierzyć, nigdy nie będzie zgodne z Ewangelią. Nie mogę nie patrzeć i nie nazywać po imieniu tego, co widzę, kiedy ludzie uprzedmiotawiają siebie samych i kiedy drugi człowiek staje się jedynie środkiem do celu.
    Nie będę zgadzał się na przemoc, by komuś udowodnić, że ktoś jest ważniejszy, by zmusić drugiego do uległości, żeby moje „ja” móc postawić na piedestale. Nie będę milczał, kiedy zaufanie jest nadużywane, by mówić nieprawdę, by ukrywać własne lub cudze zło. Kiedy mówię o Twojej Prawdzie, o Twojej Miłości i Miłosierdziu… Niektóre z Twoich Dzieci mówią, że stąpam po cienkiej granicy bycia członkiem Kościoła, Jakby się lękali, że Twoja Miłość sprawi, że ludzie poczują się bezkarni i w związku z tym zanurzą się w każdej możliwej formie grzechu… jeśli tylko uwierzą, że masz więcej Miłosierdzia niż możemy pojąć. A przecież Twoja Miłość uzdrawia. Prawdziwe i głębokie doświadczenie Twojej Miłości uwalania od grzechu i sprawia, że człowiek niczego innego nie pragnie, jak tylko Cię kochać. Nie chcę o tym milczeć. Nie mogę pozbawiać tej ewangelicznej prawdy ludzi, których stawiasz obok, w moim życiu. Twoja miłość i moje pragnienie Prawdy i Sprawiedliwości jest we mnie tak silnym uczuciem, że nie potrafię żyć przeciw niemu. I choćby moi bracia i siostry w wierze szukali we mnie słabości, by móc podważyć wiarygodność moich wyborów i Prawdy, i Miłości, którą mnie pociągnąłeś i zdobyłeś dla Siebie, Panie. Choć będą chcieli zamknąć mi usta, nie porzucę pragnienia, które zrodziłeś we mnie. Ty dałeś mi obietnicę, że mnie ocalisz. Wierzę Ci. Sprawisz, że zostanie rozpoznana Prawda, że ludzie, którzy na mnie nastają zobaczą, że życie w grzechu to śmierć, smutek i rozczarowania. Wtedy przekonają się, że Ewangelia to nie stek staromodnych bzdur. Matka Teresa z Kalkuty mówiła, że kto będzie chciał służyć Kościołowi, będzie też cierpiał za Kościół i często z powodu ludzi Kościoła. Te doświadczenia są potrzebne, by czyny nie były jedynie działalnością, ale by miały też duchowy wymiar, by mogły być złączone ze Zbawczą Ofiarą Chrystusa. Ale trudno jest to znosić, Panie. Trudno tak po prostu przyjąć te doświadczenia, które mi dajesz. Amen.
  "20. Bronisław Markiewicz (bł.)": |
    Wszechmogący wieczny Boże, który czynisz ludzi narzędziem Twej niewyczerpanej dobroci, pokornie Cię prosimy o kanonizację Twojego sługi, błogosławionego Bronisława, kapłana, za jego troskę o zbawienie bliźnich, a zwłaszcza dzieci opuszczonych. Udziel nam za jego wstawiennictwem łaski (…),o którą niegodni Cię prosimy. Amen.