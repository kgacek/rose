  "6. Hieronim": |
    Święty Hieronimie, Doktorze Kościoła i strażniku czystości wiary, który jako pierwszy obdarowałeś Kościół jednolitym tłumaczeniem Biblii z języków oryginalnych, wspomóż nas we właściwym rozważaniu Słowa Bożego.
    Poprowadź nas drogą medytacji biblijnej, abyśmy w Piśmie dostrzegli głębię Bożej Mądrości i miłość z jaką Bóg przemawia do Swoich dzieci.
    Wyproś nam u Ducha Świętego dar odnalezienia na kartach Biblii naszego Pana Jezusa w Jego Słowie, ukochania tego Słowa i łaskę życia Nim każdego dnia.
    Chroń nas od błędów, które próbują się wedrzeć do nauki Kościoła, a zwłaszcza naucz nas odpierać teorie niezgodne z Prawdą zawartą w Biblii, lub tę Prawdę wymijające.
    Niech Twoja opieka zaowocuje naszym wzrastaniem w wierze, miłością do Słowa i wiernością we wprowadzaniu Go w życie.
    Przez Chrystusa Pana naszego.
    Amen.
  "7. Edward Męczennik": |
    Boże, któryś świętemu Edwardowi królowi, w kwiecie wieku schodzącemu z tego świata, dał wysokich przed Tobą nabyć zasług i dostąpić korony wiekuistej; spraw prosimy przez jego pośrednictwo, abyśmy pozostawiony nam z miłosierdzia Twojego czas do pokuty na skarbienie sobie zasług przed Tobą skrzętnie obracając, tejże wiekuistej dostąpili nagrody. Amen
  "8. Franciszka Rzymianka": |
    Boże, który świętą Franciszkę, Twą służebnicę, między innymi darami łaski, wyszczególniłeś widomym towarzystwem anioła, spraw miłościwie, prosimy Cię, byśmy za pomocą jej pośrednictwa godni byli dostać się do towarzystwa aniołów. Przez Pana naszego Jezusa Chrystusa, który z Bogiem Ojcem i z Duchem świętym żyje i króluje w Niebie i na ziemi, po wszystkie wieki wieków. Amen.
  "9. Józef Rzemieślnik": |
    Święty Józefie, Opiekunie Dzieciątka Jezus, przeczysty Oblubieńcze Maryi, który wypełniając wiernie swoje obowiązki, pracą rąk zarabiałeś na utrzymanie Świętej Rodziny Nazaretańskiej, weź nas w swoją opiekę, kiedy z ufnością się do Ciebie zwracamy. Ty znasz nasze potrzeby, troski, na-dzieje. Ty również przeżywałeś chwile próby, doświadczenia i niepokoju. Do Ciebie się uciekamy ufni, że w Tobie znajdziemy opiekuna.

    Wśród rozlicznych zajęć codziennego życia Twoja dusza znajdowała pokój i ukojenie w głębokim zjednoczeniu z Jezusem i Jego Matką, Twojej pieczy powierzonym. Dopomóż i nam zrozumieć, że w naszych potrzebach nie jesteśmy opuszczeni, byśmy w naszej pracy też spotykali Jezusa i przy Nim trwali, podobnie jak Ty to czyniłeś.

    Uproś nam tę łaskę, by w naszych rodzinach, w zakładach i miejscach pracy, wszędzie gdzie chrześcijanin pracuje, wszystko było nacechowane miłością, cierpliwością i sprawiedliwością. Niech każdy usiłuje czynić wszystko dobrze, by kiedyś otrzymał bogactwo darów nieba. Amen
  "10. Stanisław Kazimierczyk": |
    Modlitwa o uwolnienie od grzechów i niebezpieczeństw
