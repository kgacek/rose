  "11. Damian de Veuster": |
    Święty Ojcze Damianie, jak posłuszny Syn wobec woli Ojca, tak i ty pozwoliłeś prowadzić się przez Ducha Świętego.
    Swoim życiem i misyjnym dziełem ukazujesz nam delikatność i miłosierdzie Chrystusa wobec każdego człowieka, i odkrywasz przed nim piękno jego wewnętrznej istoty, które żadną chorobą, żadnym zniekształceniem lub inną słabością, nie może zostać całkowicie zatarte.
    Swoim zaangażowaniem i kazaniami przypominasz nam, że Jezus przyjął na siebie ubóstwo i ludzkie cierpienia, i ukazał nam ich pełną tajemnicy wartość.
    Proś Chrystusa, lekarza ciała i duszy, za naszymi chorymi braćmi i siostrami, aby pośród lęków i bólów, nie czuli się opuszczeni, lecz aby przeżywali zjednoczenie wraz ze zmartwychwstałym Panem i Jego Kościołem. Proś Chrystusa, aby mogli odkryć, iż Duch Święty ich nawiedza. oraz. że otrzymają owe pocieszenie, obiecane tym, którzy są pogrążeni przeciwnościami życia.
  "12. Idzi z Asyżu": |
    Wszechmogący wieczny Boże, któryś nas przez zasługi chwalebnego Pustelnika i Wyznawcy - św. Idziego, od wszelkich utrapień Swoją mocą wybawić raczył, pomóż nam, niegodnym sługom Twoim, pomocy Jego wzywającym, abyśmy od naszych grzechów uwolnieni wiekuistym szczęściem radowali się w niebie. Przez Pana naszego, Jezusa Chrystusa, który z Tobą żyje i króluje, w jedności Ducha Świętego, Bóg przez wszystkie wieki wieków. Amen
  "13. Ksenia Petersburska": |
    PSALM 13(12)

    W długotrwałym ucisku
    1 Kierownikowi chóru. Psalm. Dawidowy.
    2 Jak długo, Panie, całkiem o mnie nie będziesz pamiętał?
    Dokąd kryć będziesz przede mną oblicze?
    3 Dokąd w mej duszy będę przeżywał wahania,
    a w moim sercu codzienną zgryzotę?
    Jak długo mój wróg nade mnie będzie się wynosił?
    4 Spojrzyj, wysłuchaj, Panie, mój Boże!
    Oświeć moje oczy, bym nie zasnął w śmierci,
    5 by mój wróg nie mówił: Zwyciężyłem go,
    niech się nie cieszą moi przeciwnicy, gdy się zachwieję.
    6 Ja zaś zaufałem Twemu miłosierdziu;
    niech się cieszy me serce z Twojej pomocy,
    chcę śpiewać Panu, który obdarzył mnie dobrem.
  "14. Antoni Padewski": |
    Święty Antoni, wielki nasz Patronie, prosimy cię pokornie, abyś z wysokości swej chwały wejrzał na nas i przyszedł nam z pomocą. Ty pomagasz wszystkim, którzy wzywają twego pośrednictwa i proszą o opiekę. Nie odrzucaj i naszych ufnych próśb, ale wspomagaj nas w naszych troskach i kłopotach. Twoi czciciele znają twe skuteczne wstawiennictwo w odnalezieniu rzeczy zgubionych, ochronie przed złodziejami, opiece nad podróżującymi, niesieniu ulgi w cierpieniu chorym, biednym i zakłopotanym. Z ufnością błagamy, spraw, abyśmy dzięki twej opiece mieli zawsze silną wiarę, pracowali nad poprawą życia i pomnożeniem łaski uświęcającej. Polecaj nas Najświętszej Maryi, Matce Bożej, której zawdzięczasz szczególną pomoc w pracy dla zbawienia ludzi. Ty wiesz, jak słabi i nędzni jesteśmy, wiesz najlepiej, jakie zło zewsząd nas otacza i jak bardzo potrzebujemy twej pomocy. Prosimy cię, święty Antoni, abyś nas wspomagał w życiu i kierował ku dobremu Bogu. Wspieraj wszystkich, którzy zwracają się do ciebie w swych potrzebach i troskach. Niech wszyscy odczuwają twoją opiekę i doznają twej pomocy, wielbiąc Boga Ojca i Syna i Ducha Świętego. Amen.
  "15. Ignacy Kłopotowski": |
    Boże, który tchnąłeś w serce błogosławionego księdza Ignacego wielką miłość do Wcielonego Słowa i Jego Dziewiczej Matki, wzbudzając w nim pragnienie budowania Twojego królestwa, przez gorliwe naśladowanie miłości Chrystusa wobec ludzi ubogich i odrzuconych, oraz uczyniłeś go apostołem prasy i wydawnictw katolickich - wejrzyj na nasze pokorne błagania i spraw za jego wstawiennictwem, abyśmy z radością oddawali całych siebie dziełu zbawienia świata.
    Ojcze, nieskończenie dobry, udziel mi za przemożną przyczyną błogosławionego księdza Ignacego pomocy w sprawie, którą Ci z ufnością powierzam. Przez Chrystusa, Pana naszego. Amen.
  "Matka Boża o Złotym Sercu": |
    Wielbi dusza moja Pana
    i raduje się duch mój w Bogu,
    Zbawicielu moim.
    Bo wejrzał na uniżenie swojej Służebnicy.
    Oto bowiem odtąd błogosławić mnie będą wszystkie pokolenia.
    Gdyż wielkie rzeczy uczynił mi Wszechmocny,
    a Jego imię jest święte.
    Jego miłosierdzie z pokolenia na pokolenie
    nad tymi, którzy się Go boją.
    Okazał moc swego ramienia,
    rozproszył pyszniących się zamysłami serc swoich.
    Strącił władców z tronu,
    a wywyższył pokornych.
    Głodnych nasycił dobrami,
    a bogatych z niczym odprawił.
    Ujął się za swoim sługą, Izraelem,
    pomny na swe miłosierdzie,
    Jak obiecał naszym ojcom,
    Abrahamowi i jego potomstwu na wieki.
    Chwała Ojcu i Synowi,
    i Duchowi Świętemu
    Jak była na początku, teraz i zawsze,
    i na wieki wieków. Amen.

    Magníficat * ánima mea Dóminum,
    et exsultávit spíritus meus
    in Deo salutári meo;
    quia respéxit humilitátem ancílla sua,
    ecce enim ex hoc beátam me dicent omnes generatiónes.
    Quia fecit mihi magna, qui potens est:
    et sanctum nomen eius,
    et misericórdia eius a progénie in progénies
