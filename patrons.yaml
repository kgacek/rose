  "16. Wawrzyniec": |
    Modlitwa do świętego Wawrzyńca

    Święty Wawrzyńcze, zaufany diakonie papieża św. Sykstusa II i męczenniku rzymski, módl się za nami.
    Ty umiałeś stać się ziarnem wydającym obfity plon.
    Poszedłeś za Chrystusem, służąc Kościołowi przy boku papieża.
    Po uwięzieniu i odejściu do Pana św. Sykstusa II, zachowałeś bardzo trzeźwy osąd sytuacji i pieniądze kościelne,
    których zarządzanie Tobie powierzono, wszystkie rozdałeś pomiędzy ubogich. Była to dobra lokata i wspaniałe świadectwo,
    kiedy sądzony wskazałeś tychże ubogich mówiąc: Oto są skarby Kościoła.
    Wypraszaj nam współczesnym członkom tegoż Kościoła posiadanie takiego konta zysków.
    Ty nie umiłowałeś tego życia i bogactw, ale wszystko widziałeś w perspektywie życia wiecznego.
    Żyłeś wezwaniem Chrystusa, idąc za Nim wiernie jak mąż sprawiedliy, który obdarza ubogich.
    Na koniec umiałeś z godnością oddać ducha Panu, któremu przez całe życie służyłeś.
