  "Róże Różańcowe za rodziny i znajomych żyjących i zmarłych": |
    Niepokalana Dziewico Maryjo! Królowo Rodzin, Królowo Pokoju zawierzam Ci całą swoją rodzinę, zarówno żywych jak i umarłych, oraz wszystkie rodziny objęte modlitwą w tej Róży a także znajomych za których polecać będziemy w modlitwie. Przez tajemnice życia Jezusa i Świętej Rodziny uproś u Boga łaskę ochrony nas przed wszelkim złem, ochroń nas płaszczem swojej miłości i modlitwy, a tych którzy zbłądzili, którzy doświadczają nędzy grzechu skieruj na drogę nawrócenia. Tobie i tej modlitwie różańcowej powierzamy drogi naszego rozwoju i ufamy że doprowadzisz nas ścieżkami życia do Jezusa Chrystusa. Maryjo, Najmilsza Matko Jezusa i nasza Matko, przez Twoje pełne miłości wstawiennictwo uczyń naszą modlitwę miłą Bogu i wyjednaj nam Jego łaski i błogosławieństwo.
    Matko Boża Wybawicielko, ulituj się nad naszymi zmarłymi braćmi, a szczególnie nad tymi, którzy najbardziej potrzebują Bożego Miłosierdzia. Spraw, prosimy Cię, aby dusze sług i służebnic twoich, oczyszczone ze swoich win, otrzymały przebaczenie i wieczny odpoczynek w niebie.
    Niech to dzieło modlitwy rozwija się przynosząc miłość i pokój jaki niesie światu Chrystus, aby jak najwięcej rodzin doświadczyło uzdrawiającej mocy Miłości Matki Bożej. Tobie się powierzamy w całości. Amen
  "Róże Różańcowe w intencji małżeństw w kryzysie i trudnościach małżeńskich":
    "wkrótce się pojawią"
  "Różane Pogotowie Modlitewne":
    Matko Boża, Niepokalana Maryjo! Tobie poświęcam ciało i duszę moją, wszystkie modlitwy i prace, radości i cierpienia, wszystko, czym jestem i co posiadam. Ochotnym sercem oddaję się Tobie w macierzyńską niewolę miłości. Pozostawiam Ci zupełną swobodę posługiwania się mną dla zbawienia ludzi i ku pomocy Kościołowi Świętemu, którego jesteś Matką. Chcę odtąd wszystko czynić z Tobą, przez Ciebie i dla Ciebie. Wiem, że własnymi siłami niczego nie dokonam. Ty zaś wszystko możesz, co jest wolą Twego Syna, i zawsze zwyciężasz. Spraw więc, Wspomożycielko Wiernych, by moja rodzina, parafia i cała Ojczyzna były rzeczywistym królestwem Twego Syna i Twoim. Amen.
