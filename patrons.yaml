  "14. Alfons Maria Liguori": |
    św.Alfons Maria Liguori
    Doktor Kościoła

    Jezu mój, przez upokorzenie, jakie okazałeś, myjąc nogi swym uczniom,
    proszę Cię o łaskę prawdziwej pokory, abym się upokarzał względem wszystkich,
    szczególniej zaś względem tych, co mną gardzą.

    Jezu mój, przez smutek, jakiego doznałeś w Ogrójcu, a który wystarczał do zadania Ci śmierci,
    proszę, byś mnie uchronił od smutku w piekle, gdzie bym musiał żyć zawsze oddalony od Ciebie,
    nie mogąc już Cię miłować.

    Jezu mój, przez odrazę, jaką widok mych grzechów już wówczas Ci sprawiał,
    udziel mi prawdziwego żalu za wszystkie zniewagi, jakie Ci wyrządziłem.

    Jezu mój, przez boleść, jakiej doznałeś, gdy Judasz zdradził Cię pocałunkiem,
    użycz mi łaski, bym zawsze był Ci wierny i nie zdradzał Cię już więcej,
    jak to czyniłem w przeszłości.

    Jezu mój, przez ból, jaki odczuwałeś, gdy wiązano Cię jako zbójcę,
    aby do sędziów Cię zaprowadzić, proszę, byś związał mnie z sobą słodkimi łańcuchami swej miłości,
    abym się już nigdy nie odłączył od Ciebie, me dobro jedyne.

    Jezu mój, przez te wszystkie zniewagi, policzki, plwociny,
    jakich doznałeś owej nocy w domu Kajfasza, użycz mi siły,
    bym z miłości ku Tobie znosił z spokojem wszystkie zniewagi, jakich doznam od ludzi.

    Jezu mój, przez owe szyderstwa, jakich Herod Ci nie szczędził, postępując z Tobą jak z szaleńcem,
    udziel mi łaski, bym znosił cierpliwie, cokolwiek ludzie o mnie powiedzą, obchodząc się ze mną,
    jako z nędznym, głupim lub niegodziwcem.

    Jezu mój, przez zniewagę, jaką Żydzi Ci wyrządzili, przenosząc nad Ciebie Barabasza,
    daj mi łaskę, abym z cierpliwością to przyjmował, gdy innych nade mnie będą przenosić.

    Jezu mój, przez boleść, jakiej doznałeś w najświętszym swym ciele,
    gdy tak okrutnie Cię ubiczowano, użycz mi łaski, bym znosił z poddaniem wszystkie cierpienia,
    spowodowane przez choroby, szczególniej zaś te, jakich doznam w godzinę śmierci.

    Jezu mój, przez boleść, jakiej doznawała najświętsza Twa głowa cierniami przebita,
    daj, bym nigdy nie przyzwolił na myśli, które by Cię mogły obrazić.

    Jezu mój, przez owo Twe poddanie się śmierci na krzyżu, na jaką Piłat Cię skazał,
    udziel mi łaski, bym przyjął z poddaniem śmierć moją wraz z wszystkimi cierpieniami,
    jakie jej będą towarzyszyć.

    Jezu mój, przez mękę, jakiej doznałeś, niosąc krzyż na Kalwarię, spraw,
    bym cierpliwie znosił wszystkie krzyże swego życia.

    Jezu mój, przez owe cierpienia, jakie odczuwałeś, gdy przebijano Ci ręce i nogi,
    proszę Cię, byś przybił do nóg swoich mą wolę, abym tego tylko pragnął, czego Ty sobie życzysz.

    Jezu mój, przez gorycz, jakiej doznałeś, gdy napojono Cię żółcią, użycz mi łaski,
    bym nie obrażał Cię nieumiarkowaniem w jedzeniu i piciu.

    Jezu mój, przez boleść, jaką odczułeś, żegnając się na krzyżu z swą świętą Matką,
    uwolnij mnie od nieporządnego przywiązania do mych krewnych i w ogóle do jakiegokolwiek stworzenia,
    aby me serce całkowicie do Ciebie należało.

    Jezu mój, przez smutek, jakiego doznałeś przy śmierci,
    widząc się być opuszczonym nawet przez swego Ojca Przedwiecznego,
    daj mi łaskę, abym znosił spokojnie wszystkie utrapienia, nie tracąc ufności w Twej dobroci.

    Jezu mój, przez wzgląd na te trzy godziny cierpień, jakie konając na krzyżu poniosłeś,
    spraw, bym z poddaniem z miłości ku Tobie znosił cierpienia mego konania w godzinę śmierci.

    Jezu mój, przez tę wielką boleść, jakiej doznałeś,
    gdy Twa najświętsza dusza w chwili śmierci odłączyła się od Twego najświętszego ciała,
    udziel mi łaski, bym w chwili śmierci ofiarował Ci swe cierpienia wraz z aktem doskonałej miłości,
    aby następnie kochać Cię w niebie twarzą w twarz ze wszystkich sił przez całą wieczność.

    I Ty, Najświętsza Panno i Matko moja Maryjo, przez ten miecz,
    jaki przeszył Twe serce, gdyś ujrzała, iż ukochany Twój Syn skłania głowę i umiera,
    proszę Cię, abyś mi towarzyszyła w chwili śmierci,
    bym mógł Cię w niebie chwalić i składać Ci tam dzięki za wszystkie łaski, jakieś u Boga mi wyjednała.
    Amen
