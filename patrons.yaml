  "21. Florian": |
    Modlitwa do św.Floriana :

    Męczenniku święty, święty Florianie, od wieków czczony na polskiej ziemi, bądź i dziś naszym Patronem, Orędownikiem i Obrońcą przed Bogiem.
    Uproś nam u Boga żywą wiarę, byśmy oparli się laicyzacji życia i wszędzie słowem i czynami miłości umieli mężnie ją wyznać.
    Tak, jak dawniej chroń nas od wojny, ognia, powodzi i wszelkich klęsk żywiołowych.
    Czuwaj nad ludźmi w ciężkiej i niebezpiecznej pracy: strażakami, hutnikami i kominiarzami.
    Strażaków ucz poświęcenia i ofiarnej służby w czasie klęsk żywiołowych, w ratowaniu ludzkiego życia i mienia.
    Ucz nas poszanowania środowiska naturalnego.
    Wypraszaj nam u Boga łaski i cnotę męstwa, abyśmy kiedyś przez Miłosierdzie Boże zasłużyli na wieczną nagrodę w niebie.
    AMEN
  "22. Michał Czartoryski": |
    Wszechmogący Wieczny Boże, Ty dałeś Błogosławionemu Michałowi siłę wiernego służenia Tobie na drodze życia zakonnego i obdarzyłeś Go pragnieniem zjednoczenia się z Tobą. Miłość do Ciebie udowodnił miłością do bliźnich, trwając przy nich mimo zagrożenia własnego życia. Za wstawiennictwem tego Błogosławionego dopomagaj Ojcze Niebieski gorliwie wykonywać nasze obowiązki. Niech to, co robimy, służy nam, uwzględnia potrzeby naszych bliźnich i prowadzi do zbawienia wiecznego. Przez Chrystusa Pana naszego. Amen
  "23. Paweł Pierwszy Pustelnik": |
    Boże, racz miłościwie za przyczyną świętego Pawła pustelnika, sprawić, abyśmy tu na ziemi świątobliwe i pobożne życie prowadzili. Przyciągnij nas do siebie słodyczą Twojej miłości i daj, abyśmy nic innego nie szukali i nie miłowali, prócz Ciebie, któryś jest najwyższym, najpiękniejszym i najdoskonalszym dobrem.
    Amen.
  "24. Atanazy Wielki": |
    Wysłuchaj, prosimy Cię, Panie, prośby nasze, które zanosimy w uroczystość św. Atanazego, Wyznawcy i biskupa Twojego, i niech on, który Ci tak godnie umiał służyć, wyjedna nam wstawieniem się swoim za nami do Ciebie, wszystkich grzechów naszych odpuszczenie. Przez Pana naszego Jezusa Chrystusa. Amen.
  "25. Jan Boży": |
    Święty Janie Boży, Wielki Sługo Boga, Posłany do chorych, aby nieść im ulgę w cierpieniu i być im Pociechą; spraw swoją miłosierną przyczyną, abyśmy doznali pomocy w naszych chorobach, a wszystkie cierpienia znosili mężnie i wytrwale. Ty pielęgnowałeś Jezusa na ziemi służąc chorym, prosimy Cię, wyproś nam łaskę zdrowia, aby blask Twojej świętości przyświecał nam w żarliwej modlitwie. Przybądź nam z pomocą i polecaj nas Matce Uzdrowienia Chorych, przez Chrystusa Pana Naszego. Amen.
  "26. Izydor z Sewilli": |
    Wszechmocny i wieczny Boże,
    Który stworzyłeś nas na Twoje podobieństwo
    i poleciłeś nam szukać, przede wszystkim, tego co dobre,
    prawdziwe i piękne,
    szczególnie w Boskiej Osobie Twego Jednorodzonego Syna,
    Pana naszego Jezusa Chrystusa,
    pomóż nam, błagamy Ciebie,
    przez wstawiennictwo św. Izydora, biskupa i doktora,
    abyśmy podczas naszych wędrówek w internecie
    kierowali nasze ręce i oczy tylko na to, co podoba się Tobie
    i traktowali z miłością i cierpliwością
    wszystkie te osoby, które spotkamy
    przez Chrystusa Pana naszego. Amen.

    Święty Izydorze, módl się za nami!
  "27. Zofia": |
    Modlitwa św. Zofii do Ducha Świętego
    o miłość do każdego człowieka

    ...Proście więc Ducha Świętego o miłość do każdego człowieka, mówcie często:

    „Przesiej mnie Panie, naucz mnie Twoimi oczami patrzeć na świat, naucz mnie kochać tak jak Ty kochasz moich braci i moje siostry. Naucz Mnie Duchu Święty być dzieckiem Twoim, bym pragnął tylko Twego dobra, naucz mnie być czujnym. Duchu Święty Boże naucz mnie być wrażliwym na Twoją miłość. O to proszę mojego Anioła Stróża, by położył moje serce Duchowi Świętemu, by je skruszył i ukształtował według woli Trójcy Przenajświętszej. Duchu Święty Boże działaj we mnie, na mnie i przeze mnie. Zabierz mi Duchu Święty pychę, by brak pokory mnie od Ciebie nie oddalał, zabierz mi zazdrość i brak miłości, bo przecież Ty, Trójco Przenajświętsza masz tyle miłości, że nie zabraknie jej dla żadnego z nas. Więc daj mi Duchu Święty pokój, niech przyjdzie do mojego serca, duszy niech mój umysł napełni się Twoim pokojem. Ukój mnie Panie, ukój mnie Duchu Święty. Przytul mnie Ojcze wraz z Matką Przenajświętszą.
    Amen.
  "28. Juan Diego": |
    Ojcze Niebieski, który pozwoliłeś Juanowi Diego być pośrednikiem Dziewicy z Guadalupe i pomagać w rodzeniu się wiary w naszej Ojczyźnie, prosimy Cię za jego wstawiennictwem, abyś przyszedł z pomocą najbardziej potrzebującym. Pociesz chorych na duszy i ciele i spraw, aby naród meksykański zjednoczony siłą miłości ze Słodką Matką z Tepeyac, uczynił z każdego domu żywą świątynię, gdzie będziemy adorować Naszego Pana Jezusa Chrystusa, który z Tobą żyje i króluje na wieki wieków. Amen.
