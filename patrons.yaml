  "Róże Różańca za dusze w czyśćcu cierpiące": |
    Modlitwa do Maryi za dusze czyśćcowe
    “O Maryjo, swym litościwym sercem obejmij dusze zamknięte w ciemnych więzieniach pokuty,
    a nie mających na ziemi nikogo, kto by o nich pamiętał. Najlepsza Matko, wejrzyj swym miłosiernym wzrokiem
    na te dusze opuszczone, przyjdź im ze skuteczną pomocą wśród opuszczenia, w jakim pozostają i pobudź serca
    wielu wiernych do modlitwy za nie. O Matko Nieustającej Pomocy, zlituj się nad duszami opuszczonymi w czyśćcu!”
