  "Róże Różańca O Odnowę Moralną Dla Polski": |
    Bogurodzico Dziewico, Królowo i Matko naszego Narodu!
    Jednoczymy się przy Tobie w ufnej modlitwie i dziękujemy Ci za wszystko, co uczyniłaś dla naszej Ojczyzny, za to, że nas obroniłaś, że nie pozwoliłaś nam zginąć. Dziękujemy Ci, że obudziłaś nasze sumienie narodowe.
    Poznaliśmy, Matko, jak głębokie rany w naszym życiu osobistym, rodzinnym i społecznym pozostawiły nasze słabości, grzechy i nałogi. Jesteśmy świadomi że są one jedną z najistotniejszych przyczyn trudnej sytuacji, którą dziś przeżywamy.
    Zwierciadło Sprawiedliwości! Daj nam łaskę zrozumienia, że odnowę Narodu trzeba nam zacząć od własnego serca. Spraw, abyśmy nie poprzestali na oskarżaniu innych i wyliczaniu ich przewinień.
    Ucieczko grzesznych, ulecz nasze sumienia, daj nam poznać wszystkie nasze winy, wielkie i małe. Pomóż zerwać z grzechem i obojętnością.
    Uchroń nas od niewiary, która jest źródłem wszelkiego zła. Tym, którzy swe siły i zdolności poświęcają walce z Bogiem, udziel łaski nawrócenia. Daj opamiętanie nietrzeźwym, którzy tak poniżają w sobie godność człowieka i marnują wspólne dobro Narodu. Matkom i ojcom przypomnij odpowiedzialność za dar rodzicielstwa, aby nikt w naszej Ojczyźnie nie podnosił ręki na bezbronne życie, bo krew niewinnych woła z ziemi do Boga.
    Uratuj nas przed zepsuciem moralnym, które odbiera Narodowi siłę ducha i prowadzi do ruiny. Naucz nas poszanowania mienia społecznego, abyśmy nigdy nie przywłaszczali sobie i nie marnowali tego, co jest wspólnym dobrem wszystkich dzieci Ojczyzny.
    Obroń nas przed rozbiciem i niezgodą społeczną, aby żadne podziały nie osłabiły naszej wewnętrznej spoistości. Matko Miłosierdzia, pomóż szczególnie tym, którzy daleko odeszli od Boga, którzy przez grzech odwrócili się od Niego. Spraw, aby przez szczerą skruchę i spowiedź powrócili do Twojego Syna.
    Pomóż tym, którzy nie mają odwagi przystąpić do konfesjonału. Doprowadź do pojednania z Bogiem naszych braci, z najdalszych dróg, z najbardziej powikłanych sytuacji życiowych. Ratuj tych, którzy utracili nadzieję i nie mają siły dźwignąć się z grzechu
    Matko dobrej przemiany! Stajemy przed Tobą w całej prawdzie i błagamy Cię, uproś nam łaskę wewnętrznego odrodzenia. Wiemy, że jako dzieci Narodu możemy liczyć tylko na Chrystusa i na Ciebie. Nie pomoże nam nikt z zewnątrz. Musimy dźwignąć się sami. W sobie musimy znaleźć siłę do głębokiej, moralnej odnowy Narodu. Gdy będziemy mieli czyste serce i czyste ręce, nie zwycięży nas nikt, bo sam Bóg będzie naszą mocą.
    Maryjo, uratuj każdego człowieka w Polsce dla Chrystusa. A na okup za tę wielką łaskę przyjmij nas wszystkich, oddanych Tobie w macierzyńską niewolę miłości. Dajemy Ci całkowite prawo posługiwania się nami, aby uratowani byli wszyscy nasi bracia, aby odmieniło się oblicze polskiej ziemi, aby prawdziwie była ona królestwem Twoim i Twojego Syna.
    Amen.
  "Róża Różańcowa o obronę katolickich wartości w rodzinach": |
    Akt poświęcenia rodziny Niepokalanemu Sercu Maryi ułożony przez św. Ludwika M. Grignon de Montfort

    O Maryjo, Dziewico i Matko Boga, rodzina nasza, którą widzisz u Twych stóp, poświęca się dziś uroczyście Twojemu Niepokalanemu Sercu.
    Twojemu Niepokalanemu Sercu poświęcamy się bez reszty, a więc: naszą ojczyznę, nasze serca, nasze ciała, nasze dusze, wszystko, czym jesteśmy i co posiadamy. Tobie poświęcamy nasze doczesne i duchowe troski, nasze prace i trudy, nasze radości i cierpienia.
    Maryjo, uświęć nas i błogosław nam!
    Prosimy Cię, o najukochańsza Matko, nie odmawiaj nam swojej opieki i napełnij nas swoim duchem. Obdarz nas swoim usposobieniem: duchem miłości Boga i posłuszeństwa, aby nasz dom stawał się coraz bardziej domem pokoju; duchem obyczajności i pobożności, abyśmy głęboką czcią otaczali ciało i duszę; duchem modlitwy i umartwienia, byśmy przez częste przyjmowanie sakramentów świętych, a przede wszystkim przez odmawianie świętego różańca zachowali i pomnażali w sobie łaskę Bożą; duchem bezinteresownej miłości bliźniego, abyśmy coraz bardziej stawali się jednym sercem i jedną duszą; duchem wierności obowiązkom i sumienności, aby każdy z nas przez przezwyciężenie wygodnictwa coraz więcej podobał się Tobie i sprawiał Ci radość.
    O Niepokalane Serce Maryi!
    Prosimy Cię, dozwól, aby z Twojego Serca popłynął do nas wszystkich strumień tych łask, które ukształtują naszą rodzinę na wzór Świętej Rodziny z Nazaretu. Pomóż nam tak żyć, jak przyrzekliśmy; tak kochać, by Ciebie rozradować; tak postępować, jak Ty tego pragniesz! Błogosław naszym postanowieniom i obietnicom. Dodaj nam odwagi, abyśmy przez modlitwę i umartwienie przyczynili się do nawrócenia grzeszników, do rozszerzania Twojego i Twojego Boskiego Syna królestwa, do zadośćuczynienia za wszystkie zniewagi, które niewdzięczni ludzie wyrządzają Twojemu matczynemu Sercu.
    Prosimy Cię, Maryjo, Matko nasza, Pani i Królowo naszej rodziny:
    Błogosław nam!
    Broń nas!
    Osłaniaj nas!
    Wpisz nasze imiona do Twego Niepokalanego Serca jako zagwarantowanie Twojej szczególnej opieki.

    Amen.

patrons:
  "1. Józef":
    "Święty Józefie, mój najmilszy Ojcze, po Jezusie i Maryi najdroższy mojemu sercu, Tobie się powierzam i oddaję, jak powierzyli się Twej opiece Boży Syn i Jego Przeczysta Matka. Przyjmij mnie za swoje dziecko, bo ja na całe życie obieram Cię za Ojca, Opiekuna, Obrońcę i Przewodnika mej duszy. O mój najlepszy Ojcze, święty Józefie, prowadź mnie prostą drogą do Jezusa i Maryi. Naucz mnie kochać wszystkich czystą miłością i być gotowym do poświęceń dla bliźnich. Naucz walczyć z pokusami ciała, świata i szatana i znosić w cichości każdy krzyż, jaki mnie spotka. Naucz pokory i posłuszeństwa woli Bożej. O najdroższy święty Józefie, bądź Piastunem mej duszy, odkupionej Krwią Chrystusa. Czuwaj nade mną, jak strzegłeś Dzieciątka Jezus, a ja Ci przyrzekam wierność, miłość i całkowite posłuszeństwo, bo ufam, że za Twym wstawiennictwem będę zbawiony. Nie patrz na moją nędzę, ale dla miłości Jezusa i Maryi przyjmij mnie pod swą Ojcowską opiekę. Amen."
  "2. Jan Bosko": |
    Księże Bosko,
    od najmłodszych lat z wiarą odpowiadałeś na Boży głos, każdego dnia coraz bardziej poznając swoje powołanie oraz miejsce w społeczeństwie i Kościele. Chociaż nie obce były Ci trud i przeciwności, zawsze z dobrocią i życzliwością podchodziłeś do każdego człowieka,
    Uproś nam u Ojca w niebie łaskę pogodnej i pełnej miłości postawy na co dzień. Pragniemy, tak jak Ty, nasze życie powierzać Stwórcy. Wierzymy, że w Jego dłoniach, doskonałego Garncarza, nasz wysiłek i zaangażowanie nabiorą pięknych i niepowtarzalnych kształtów na Jego chwałę i dla pożytku człowieka. Prowadź nas drogami twojego Mistrza, naszego Dobrego Pasterza, abyśmy i my potrafili odnaleźć nasze powołanie we wspólnocie Kościoła i mogli razem uczestniczyć w Uczcie Zbawiciela na końcu czasów. Amen.
  "3. Jacek": |
    Święty Jacku,
    natchniony apostole Słowian,
    niestrudzony głosicielu SŁOWA,
    patronie dojrzałego chrześcijaństwa
    w naszej Ojczyźnie!

    Całym swoim życiem uczyłeś nas
    umiłowania Eucharystii i Bogarodzicy.
    I dzisiaj przyjdź nam z pomocą
    i bądź patronem
    rzeczywistego nawrócenia do Boga
    i nowej chrześcijańskiej dojrzałości.

    Prowadź nowych, przez Boga wezwanych ludzi,
    którzy zmienią oblicze starej ziemi.
    Spraw, aby w misji, którą Ty rozpocząłeś
    Chrystus zechciał się nami posługiwać.
  "4. Szymon z Lipnicy":
    "Cieszę się i winszuję Tobie, wielki sługo Boży, Święty Szymonie, oraz pokornie dziękuję Dawcy wszystkich łask Chrystusowi Panu za te dobrodziejstwa i skarby duchowne, któremi Cię z nieprzebranego szacunku miłosierdzia swego w ubogim zakonie Franciszka Świętego zbogacić raczył, oraz proszę, abyś Twoją gorącością miłości Boskiej zagrzał serce moje oziębłe, którąś pałał gdyś z wielką Ducha żarliwością nawiedzał w Jerozolimie te miejsca święte, które Zbawiciel nasz Jezus Przenajświętszą Krwią swoją skropił i poświęcił. Niech Twoje westchnienia serdeczne i te łzy, któreś na ten czas obficie wylewał, gdyś gorzką mękę Jego rozpamiętywał, wprawię w sercu mojem, abym odtąd nigdy więcej zdradliwą tego świata nie udał się powabą, ale duszę i serce moje, w tem jedynie zatapiał, który sam jeden nieskończonemi dobrami zupełnie uszczęśliwić mnie może. Zbaw mnie, mój Jezu. Amen."
  "5. Cyryl i Metody":
    "O przesławni nauczyciele i pasterze narodów słowiańskich, święci równi apostołom Metody i Cyrylu. Do Was, jak dzieci do ojców, oświeceni światłem waszych nauk i pism i nauczeni prawd wiary w Chrystusa, z gorliwością teraz biegniemy i prosimy skruszeni w swoim sercu. Chociaż, jak nieposłuszne dzieci, nie zachowaliśmy waszych nakazów i o podobanie się Bogu, jak uczyliście, nie dbaliśmy i odeszliśmy od jedności ducha i miłości, którą Słowianom jako braciom co do wiary i co do ciała tak wspaniale nakazywaliście, to jednak tak jak dawniej za waszego życia nie odprawialiście z niczym niewdzięcznych i niegodziwych, ale dobrem za zło oddawaliście, tak i teraz grzeszne i niegodziwe dzieci nie pozbawiajcie swych modlitw, ale mając wielką śmiałość do Pana, proście Go usilnie, aby ukierunkował i zawrócił nas na drogę zbawienia, kłótnie i rozłamy wynikające wśród braci jednej wiary wyciszył, odłączonych na nowo przyprowadził do jednomyślności i zjednoczył nas wszystkich w jedności ducha i miłości w Jednym, Świętym, Powszechnym i Apostolskim Kościele. Wiemy bowiem, naprawdę wiemy, jak potężna jest modlitwa sprawiedliwego do miłosiernego Pana, nawet jeśli jest zanoszona za grzesznych ludzi. Nie opuszczajcie więc nas, zniechęcone i niegodziwe swe dzieci, przez grzechy których wasza owczarnia, jaką zebraliście, rozrywana nienawiścią i zgorszeniami rozdzielonych sprowadzana na manowce, zmniejszyła się, a rozproszone jej duchowe owieczki są porywane przez duchowe wilki; dajcie więc nam gorliwość w prawowierności, byśmy nią rozpaleni uczciwie zachowywali jej tradycje, postanowienia i zwyczaje kościelne starali się wiernie wypełniać, odcinać się od wszelkich niezwykłych i fałszywych nauk, i byśmy w ten sposób, wzrastając w miłym Bogu życiu, osiągnęli łaskawie życie w niebie i tam razem z Wami Pana wszechświata, Jedynego w Trójcy Boga wychwalali na wieki wieków. Amen."
  "6. Maksymilian Maria Kolbe": |
     Do św. Maksymiliana, wzoru świętości.
     O święty Maksymilianie,
     wysłuchaj tej modlitwy uwielbienia i błagania,
     którą ku Tobie wznoszę z ufną pobożnością.
     Czczę świetość Twojego życia,
     wynikającą z nieugiętej wiary w tajemnicę Chrystusa,
     podtrzymywaną mocną nadzieją w potęgę Jego łaski,
     ożywiana przez żarliwą miłość ku Bogu i bliźniemu.
     Spraw, bym mógł stale żyć w wiernym poszanowaniu
     godności ludzkiej i chrześcijańskiej.
     Wychwalam Twoją działalność apostolską,
     w którą się zaangażowałeś z gorącym zapałem,
     w celu wychowywania ludu Bożego w wierze w Jezusa Chrystusa
     i czci dla Niepokalanej Matki Jego i Matki naszej, Maryi.
     Spraw, bym mógł ze wszystkich moich sił
     współpracować z Niepokalaną, Królową świata i Matką Kościoła,
     dla przyjścia Królestwa Chrystusa pomiędzy ludzi.

     Podziwiam bohaterską ofiarę,
     poprzez którą oddałeś dobrowolnie swoje życie
     dla ocalenia życia brata.
     Spraw, bym mocno wierzył,
     że wiara w Chrystusa jest jedynym zwycięstwem,
     które pokonuje zło
     oraz bym mógł z odwagą męczenników pracować
     dla tryumfu sprawiedliwości, miłości i pokoju.
     Amen.
  "7. Hildegarda": |
     O ogniu Ducha Pocieszyciela. O życie życia wszelkiego stworzenia,
     jesteś święty ożywiając formy,
     jesteś święty namaszczając
     niebezpieczne złamania,
     jesteś święty oczyszczając
     cuchnące rany.
     O tchnienie świętości,
     o ogniu miłości,
     o słodki smaku w piersiach,
     i wylewności serc
     w aromacie cnót.
     O źródło przeczyste,
     w którym okazuje się, że Bóg gromadzi błądzących
     i szuka zagubionych.

     O pancerzu życia,
     i nadziejo zespolenia wszystkich członków,
     o pasie honoru,
     Ocal błogosławionych.
     Uchroń tych, którzy uwięzieni
     przez nieprzyjaciela,
     i rozwiąż więzy tych,
     których moc Boża chce uwolnić.
     O drogo najpotężniejsza,
     która wszystko przenikasz
     na wysokościach niebios i na ziemi
     i we wszystkich otchłaniach.
     Ty wszystko jednoczysz i gromadzisz.

     Dzięki tobie płyną chmury i unosi się eter,
     kamienie mają wilgoć,
     wody tworzą potoki,
     a ziemia wydaje zieleń.
     Także Ty zawsze kształcisz uczonych,
     uszczęśliwionych dzięki inspiracji mądrości.
     Dlatego niech Ci będzie chwała,
     który jesteś dźwiękiem chwały
     i rozkoszą życia,
     nadzieją i honorem potężnym
     ofiarowany darze światła. Amen
  "8. Patryk": |
     Chryste,
     bądź ze mną,
     we mnie,
     za mną,
     przede mną.
     Bądź w sercu tego,
     który myśli o mnie.
     Bądź w oczach tego,
     który patrzy na mnie.
     Bądź w uszach tego,
     który mnie słucha.
     Bądź w ustach tego,
     który mówi do mnie.
     Jezu, bądź w nas.
  "9. Matka Boża Krolowa Polski": |
    Powierzamy się Tobie, najpewniejsza Przewodniczko i Wspomożycielko narodu na tym gwałtownym zakręcie naszych dziejów, w tak dziś trudnych chwilach życia polskiego.
    Oddajemy w Twe macierzyńskie dłonie to, co jest u nas najlepsze, abyś to dobro umocniła w naszych sercach i czynach, W obyczaju i działaniu narodu.
    Powierzamy Ci, Maryjo, i to, co w nas słabe i zagrożone. Ulecz nas z grzechów i niemocy. Pomóż pokonać wszelką beznadziejność. Dźwigaj z upadków, klęsk i błędów.
    Zawierzamy Ci, Matko, wszystkich Polaków, ale szczególnie tych, którzy znaleźli się w obliczu biedy, bezrobocia, braku mieszkania, strachu przed przyszłością.
    Zawierzamy Ci każdego człowieka w naszej Ojczyźnie. Przede wszystkim jednak młode rodziny i całe pokolenie młodych Polaków, bo od nich zależą przyszłe losy Ojczyzny. Ucz nas, Zwycięska Pani, przezwyciężać nasze złe skłonności i wady, a szczególnie egoizm, nieczułość na potrzeby innych, bezmyślne korzystanie z dóbr tego świata. Ucz nas wychodzić z sercem obdarzającym i z czynem miłości ku ludziom, szczególnie tym, którzy oczekują naszej pomocy.
    Prosimy Cię, Matko i Żywicielko Syna Bożego: naucz nas służyć życiu od jego poczęcia aż po naturalną śmierć. Naucz nas to życie przyjmować z wdzięcznością i ufnością. Ucz nas, Wspomożycielko wiernych współodpowiedzialności w Kościele i życiu społecznym. Wiemy, że trzeba nam u progu drugiego tysiąclecia polskich dziejów wziąć w swe dłonie odpowiedzialność za losy Ojczyzny.
    Ucz nas, Królowo Polski, jak to mamy czynić. Pragniemy żyć z każdym dniem lepiej i godniej, jako chrześcijanie i Polacy, świadomi wielkiego dziedzictwa tysiącletniej kultury narodu; wierni kontynuatorzy jego najlepszych tradycji, ale otwarci na wezwania, jakie stawia nam dzisiaj Bóg, Władca Dziejów. Spraw to, Przewodniczko narodu, abyśmy nie uchylali się od podejmowania tych od wieków ważnych i tych prawdziwie nowych - a gwarantujących dobro naszego kraju i narodu - zadań, jeśli tylko okażemy się do nich sposobni.
    Spraw przez pomoc z nieba, przez swe potężne wstawiennictwo u Boga, abyśmy podjęte przez siebie zadania i obowiązki jak najlepiej wykonywali. Chcemy kroczyć w naszym życiu wspólnie z Chrystusem, jako Jego wierni wyznawcy.
    Pragniemy gorąco, czynem i słowem, całym swoim życiem, dawać świadectwo prawdzie, którą wyznajemy,
    Wspomagaj nas w tym Maryjo, Wspomożycielko wiernych, Królowo Polski. Amen.
  "10. Bazylii Wielki":
    "Święty Bazyli, który tak odważnie pokonałeś pokusy zarozumiałości i tylko Bogu ofiarowałeś zdolności Twego umysłu, wyjednaj nam łaskę u Boga, abyśmy zdolni byli oprzeć się wszelkim pokusom tego świata i żyli tylko dla naszego zbawienia. Amen."
  "11. Matka Boża z Montligeon": |
     Matko Boża Wybawicielko,
     ulituj się nad naszymi zmarłymi braćmi,
     a szczególnie nad tymi,
     którzy najbardziej potrzebują Bożego Miłosierdzia.

     Wstawiaj się za wszystkimi, którzy nas opuścili,
     by dokonało się w nich Dzieło oczyszczającej Miłości.
     Niech nasza modlitwa,
     złączona z modlitwą całego Kościoła,
     wyjedna im radość, która przewyższa
     wszelkie pragnienie,
     a naszym braciom żyjącym jeszcze na ziemi,
     zwłaszcza poddanym próbom i zwątpieniu,
     przyniesie pociechę i umocnienie.

     Matko Kościoła, pomóż nam,
     ziemskim pielgrzymom, coraz lepiej przeżywać każdy dzień
     naszej drogi do Zmartwychwstania.
     Ulecz rany naszej duszy i serca.
     Uczyń nas świadkami Niewidzialnego Boga,
     podążającymi do dóbr,
     których nie możemy dostrzec naszym wzrokiem,
     Apostołami nadziei podobnymi do strażników
     oczekujących świtu.
     Ucieczko grzeszników i Królowo Wszystkich Świętych,
     zgromadź nas wszystkich w owym dniu na wieczną Paschę
     w Domu Ojca.
     Przez Jezusa Chrystusa Pana naszego. Amen.

     Matko Boża z Montligeon módl się za naszych zmarłych.
  "12. Benedykt Opat":
    "Boże, Ty przez nauczanie świętego Benedykta zgromadziłeś w swoim Kościele wiele narodów, spraw przez jego zasługi, abyśmy z radosnym sercem biegnąc drogą Twoich przykazań, trwali w prawdziwej wierze i głębokim pokoju. Przez Chrystusa Pana naszego.Amen."
  "13. Agnieszka z Montepulciano":
    "Boże, któryś świętą Agnieszkę w młodocianym wieku do służby Twojej powołać raczył, spraw prosimy za jej przyczyną, abyśmy od tej chwili całym sercem Ci służąc wraz ze wszystkimi wiernymi Twoimi sługami chwalili Cię w niebie na wieki. Przez Chrystusa Pana naszego Amen"
  "14. Bernard": |
     Pomnij, o Najświętsza Panno Maryjo,
     że nigdy nie słyszano, abyś opuściła tego,
     kto się do Ciebie ucieka, Twej pomocy wzywa,
     Ciebie o przyczynę prosi.

     Tą ufnością ożywiony, do Ciebie,
     o Panno nad pannami i Matko,
     biegnę, do Ciebie przychodzę,
     przed Tobą jako grzesznik
     płaczący staję. O Matko Słowa,
     racz nie gardzić słowami moimi,
     ale usłysz je łaskawie i wysłuchaj. Amen.
  "15. Maria Stella i towarzyszki": |
    Najświętsza, Niewysłowiona Trójco, bądź uwielbiona za dar bł. Marii Stelli i 10 Towarzyszek ze Zgromadzenia Sióstr Najświętszej Rodziny z Nazaretu, które na wzór Chrystusa złożyły całkowitą ofiarę z siebie za bliźnich.
    Boże pełen miłości i miłosierdzia, przez ich męczeńską śmierć i wstawiennictwo, udziel nam łaski, o którą pokornie prosimy........... abyśmy mogli swoim życiem świadczyć tak jak one o Królestwie Twojej Miłości i szerzyć je wśród siebie, w rodzinach i w świecie. Przez Chrystusa, Pana naszego. Amen.
    Bł. Siostry Męczenniczki z Nowogródka, módlcie się za nami.

  "1. Maria od Pana Jezusa Dobrego Pasterza": |
    Modlitwa dla otrzymania łaski za wstawiennictwem błogosławionej Marii od Pana Jezusa Dobrego Pasterza Najświętsza Trójco, uwielbiamy Ciebie i dziękujemy za przykład, jaki nam dała Twoja służebnica błogosławiona Maria od Pana Jezusa Dobrego Pasterza naśladując życie i cnoty Najświętszej Rodziny z Nazaretu. Udziel nam tej łaski, o którą prosimy za jej wstawiennictwem, dla większej chwały Twojej, uświęcenia dusz i rozszerzenia Królestwa Twego na ziemi. Amen.
  "2. Józef Sebastian Pelczar": |
    Psalm 1

    1 Szczęśliwy mąż, który nie idzie za radą występnych, nie wchodzi na drogę grzeszników i nie siada w kole szyderców,
    2 lecz ma upodobanie w Prawie Pana, nad Jego Prawem rozmyśla dniem i nocą.
    3 Jest on jak drzewo zasadzone nad płynącą wodą, które wydaje owoc w swoim czasie, a liście jego nie więdną: co uczyni, pomyślnie wypada.
    4 Nie tak występni, nie tak: są oni jak plewa, którą wiatr rozmiata.
    5 Toteż występni nie ostoją się na sądzie ani grzesznicy  w zgromadzeniu sprawiedliwych,
    6 bo Pan uznaje drogę sprawiedliwych, a droga występnych zaginie.

    Wszechmogący, wieczny Boże, w Trójcy Świętej Jedyny, wielbię Cię i dzięki Ci składam za łaski udzielone św. Józefowi Sebastianowi, którego natchnąłeś gorącym nabożeństwem do Najświętszego Serca Jezusowego i Niepokalanej Dziewicy Maryi. Spraw, abym za jego przykładem ukochał(a) to Boskie Serce i aby Ono stało się dla mnie źródłem uświęcenia i pociechy. Za przyczyną św. Józefa Sebastiana wysłuchaj moją modlitwę i udziel mi łaski ..., o którą Cię proszę. Amen.

    Św. Józefie Sebastianie, módl się za nami.
  "3. Edward Wyznawca Król": |
    Boże, któryś świętego króla, Wyznawcę Twojego, chwałą wiekuistą ukoronować raczył, daj nam łaskawie, prosimy, tak go uczcić na ziemi, abyśmy z nim panować mogli w Niebie. Przez Pana naszego Jezusa Chrystusa, który z Bogiem Ojcem i Duchem Świętym żyje i króluje w Niebie i na ziemi, po wszystkie wieki wieków. Amen.

    Bóg czuwa nad nami

    Psalm 121

    1 Pieśń stopni.
    Wznoszę swe oczy ku górom:
    Skądże nadejdzie mi pomoc?
    2 Pomoc mi przyjdzie od Pana,
    co stworzył niebo i ziemię
    3 On nie pozwoli zachwiać się twej nodze
    ani się zdrzemnie Ten, który cię strzeże.
    4 Oto nie zdrzemnie się
    ani nie zaśnie
    Ten, który czuwa nad Izraelem.
    5 Pan cię strzeże,
    Pan twoim cieniem
    przy twym boku prawym
    6 Za dnia nie porazi cię słońce
    ni księżyc wśród nocy.
    7 Pan cię uchroni od zła wszelkiego:
    czuwa nad twoim życiem.
    8 Pan będzie strzegł
    twego wyjścia i przyjścia
    teraz i po wszystkie czasy.
  "4. Dorota": |
    Litania do św. Doroty

    Kyrie eleison.
    Chryste eleison. Kyrie eleison.
    Chryste, usłysz nas.
    Chryste, wysłuchaj nas.
    Ojcze z nieba Boże, zmiłuj się nad nami.
    Synu, Odkupicielu świata, Boże
    Duchu Święty, Boże
    Święta Trójco, jedyny Boże

    Święta Doroto, módl się za nami
    Święta Dziewico i Męczennico
    Wierna służebnico Boga żywego
    Gorliwa pomnożycielko chwały Bożej
    Uwielbiająca Pana nieba i ziemi
    Ukazująca moc i dobroć Boga
    Z Bogiem na modlitwie zjednoczona
    Miłująca Chrystusa ponad wszystko
    Nazywająca Chrystusa swoim Oblubiencem
    Składająca krwawe świadectwo swej miłości do Chrystusa
    Umacniana przez Ducha Świętego w ciężkich doświadczeniach
    Doświadczana przez potwarze i tortury
    Mężnie znosząca złość oprawców
    Doprowadzająca błądzące siostry do Pana
    Oddająca swoje życie w ręce Chrystusa
    Ciesząca się w Niebie celem swoich tęsknot
    Ozdobo Kościoła Świętego
    Chwało bohaterów chrześcijańskich
    Odważnie wyznająca wiarę świętą
    Przykładzie mocnej nadziei
    Wzorze doskonałej miłości, odrzucającej strach przed śmiercią
    Jaśniejąca cnotami chrześcijańskimi
    Podziwu godny wzorze stałości
    Jaśniejąca mądrością i wiernością prawdzie
    Zbudowanie dla chrześcijan
    Potężna orędowniczko u Boga
    Szczególna wspomożycielko proszących
    Nadziejo do Ciebie się uciekających
    Błądzących prowadząca do Boga
    Wypraszająca grzesznikom łaskę pokuty
    Patronko cierpiących
    Patronko błogosławionej śmierci
    Prowadząca do życia wiarą i miłością

    Baranku Boży, który gładzisz grzechy świata, przepuść nam Panie.
    Baranku Boży, który gładzisz grzechy świata, wysłuchaj nas Panie.
    Baranku Boży, który gładzisz grzechy świata, zmiłuj się nad nami.

    Módl się za nami święta Doroto,
    Abyśmy się stali godnymi obietnic Chrystusowych.

    Módlmy się: Panie, święta Dorota dziewica i męczennica niech nam wybłaga miłosierdzie Twoje, ona bowiem miła Tobie była tak dla zasług czystości jak i w męczeństwie, którym wyznawała Twoją moc. Przez Chrystusa Pana naszego. Amen.
  "5. Dominik Savio": |
    Umiłowany święty Dominiku Savio oddaję się w twoje ręce i przez miłość Jezusa, która ciebie wybrała i uczyniła świętym, błagam cię, abyś modlił się za mnie, aby On, jak ciebie przywiódł do nieba, tak i mnie w czasie odpowiednim do nieba zabrał.
    Przeto proszę cię, abyś mi wyjednał siedem wielkich darów, które będą czyniły moje serce ochoczym i zdolnym do wiaryi cnoty. Proś dla mnie o dar mądrości, abym wolał niebo od ziemi i odróżniał prawdę od fałszu; o dar rozumu, który utrwali w mym umyśle tajemnice Jego Słowa; o dar rady, abym umiał znajdować właściwą drogę wśród wszystkich zawiłości życia; o dar męstwa, aby wszystkimi moimi wysiłkami kierowało szczere pragnienie chwały Bożej; o dar pobożności, abym pobożny był i skupiony; i o dar bojaźni Bożej, abym wśród wszystkich spływających na mnie błogosławieństw zachował równowagę i okazywał nabożną cześć.
    Przez Chrystusa, Pana Naszego. Amen.
  "6. Anna i Joachim": |
    O wy obojga święci małżonkowie, Joachimie i Anno, proście za mnie i mojego męża (moją żonę), aby nam Bóg udzielił przez wasze zasługi łaski, żyć wspólnie w prawej małżeńskiej jedności i czystości, jak wy ze sobą żyliście, dając wszystkim małżonkom prawdziwy przykład. O święty Joachimie i święta Anno, zachowajcie mnie i mojego męża (moją żonę) od wszelkiej niewierności, niechęci, zwady i niezgody i pokus złego nieprzyjaciela, jako też od każdej pychy i od niemiernej pożądliwości do tego świata, i uproście nam poufałą, czystą miłość, nierozłączną jedność i pomoc Boską, postępować według waszego przykładu i przynosić prawdziwe owoce Bogu podobającego się małżeństwa. Amen.
  "7. Helena": |
    Panie Jezu Chryste, który objawiłeś św. Helenie, miejsce gdzie krzyż twój był ukryty, aby tym kosztownym skarbem wzbogacić kościół święty, użycz nam za jej wstawieniem tej łaski, abyśmy znosząc tu na ziemi krzyże, zasłużyli sobie na wieczną nagrodę w niebie. Amen
  "8. Fulton J. Sheen": |
    Modlitwa o otrzymanie łaski
    Wieczny Ojcze, Ty sam obdarzasz nas wszelkimi łaskami w niebie i na ziemi przez zbawczą misję Twojego Boskiego Syna, Jezusa Chrystusa i przez działanie Ducha Świętego. Jeśli jest to zgodne z Twoją Wolą, wynieś do chwały Twego sługę, arcybiskupa Fultona J. Sheena, przez udzielenie łaski, o którą teraz proszę przez jego modlitewne wstawiennictwo (wymień intencję). Proszę Cię o to ufnie przez Jezusa Chrystusa, Pana naszego. Amen.

    Modlitwa o beatyfikację Sługi Bożego Fultona J. Sheena
    Ojcze Niebieski, źródło wszelkiej świętości, Ty powołujesz w Kościele mężczyzn i kobiety, którzy służą Ci z heroiczną miłością i poświęceniem. Ty pobłogosławiłeś Swój Kościół przez życie i posługę Twojego wiernego sługi, Arcybiskupa Fultona J. Sheena. Pisał i mówił on dobrze o Twoim Boskim Synu, Jezusie Chrystusie, i był prawdziwym instrumentem Ducha Świętego, poruszając serca niezliczonej ilości ludzi. Jeśli jest to zgodne z Twoją Wolą, na cześć i chwałę Najświętszej Trójcy i dla zbawienia dusz, prosimy Cię, aby z Twojego natchnienia Kościół ogłosił go błogosławionym. Prosimy Cię o to przez Jezusa Chrystusa, Pana naszego. Amen.
  "9. Krzyż Święty": |
    Modlitwa do Krzyża Pańskiego:
    O krzyżu święty niewymownej miłości Boskiej, złości ludzkiej pamiątko. Pożądanie Jezusa Chrystusa, prac Jego kresie, największej obelgi Zbawiciela i ostatecznej Jego chwały znaku; Ty byłeś boleści łożem baranka przeczystego, Tyś jest ołtarzem, na którym on błogosławiony owoc Panny, niepokalanej, Syna Boga żywego, spełnił ofiarę przenajświętszą dla zbawienia naszego. Krzyżu święty, narzędzie odkupienia świata, jednając niebo z ziemią, i Boga z grzesznikami; Krzyżu najdroższy, u wszystkich narodów opowiadany i czczony; krzyżu chwalebny, który stawiasz nam przed oczy najwyższe miłosierdzie, najobfitszą pokutę, najzupełniejszą cnót wszystkich doskonałość; Krzyżu zbawienny, prawdziwy skarbie łask, ucieczko nieszczęśliwych, pociecho strapionych, ratunku wszystkich grzesznych, ufności konających ; krzyżu Boski; tarczo kościoła wojującego, godło kościoła tryumfującego, postrachu piekła, kluczu nieba, uwielbienie aniołów i Świętych krzyżu przenajświętszy, bądź uczczony i uwielbiony ode mnie grzesznika, bądź uczczony i uwielbiony wiarą, wdzięcznością i miłością moją. Chcę się wszystek dla Ciebie poświęcić, chcę się zawsze do Ciebie przywiązać, jako był przywiązany Zbawiciel mój przez miłość dla innie. Chcę się z Tobą krzyżu święty połączyć sercem i umysłem i ciałem, gdyby mi wolno było; a proszę cię, przez onę krew najświętszą; którą byłeś oblany, abyś mi był wspomożeniem w uciskach, bezpieczeństwem w pokusach, radą w wątpliwościach, światłem w ciemnościach, pociechą w smutkach, przewodnikiem w życiu i zbawieniem w skonaniu. Amen.
    z modlitewnika z 1882r
  "10. Paweł VI": |
