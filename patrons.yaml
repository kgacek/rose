  "Róża o szybki triumf Niepokalanego Serca Maryi w sercu każdego człowieka.":
    Ja............Oddaję i poświęcam Najświętszym Sercom - naszego Pana Jezusa Chrystusa
    i naszej Błogosławionej Dziewicy Maryi moją osobę i moje życie, moje uczynki, pokuty i cierpienia, żeby cała moja istota przyczyniła się do uczczenia, umiłowania i wysławiania tych Serc. Jest moją nieodwołalną wolą należeć do Nich całkowicie i czynić wszystko z miłości do Nich, wyrzekając się przy tym z całego serca wszystkiego, co by się Im mogło nie podobać. Obieram Was sobie o Najświętsze Serca jako jedyny przedmiot mojej miłości, jako obrońców mojego życia, jako rękojmię mojego zbawienia, jako lekarstwo na moją ułomność i niestałość, jako naprawienie wszystkich uchybień mojego życia i jako bezpieczne schronienie w godzinie mojej śmierci. Amen.
