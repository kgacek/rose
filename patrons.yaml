patrons:
  "1. Józef":
    "Święty Józefie, mój najmilszy Ojcze, po Jezusie i Maryi najdroższy mojemu sercu, Tobie się powierzam i oddaję, jak powierzyli się Twej opiece Boży Syn i Jego Przeczysta Matka. Przyjmij mnie za swoje dziecko, bo ja na całe życie obieram Cię za Ojca, Opiekuna, Obrońcę i Przewodnika mej duszy. O mój najlepszy Ojcze, święty Józefie, prowadź mnie prostą drogą do Jezusa i Maryi. Naucz mnie kochać wszystkich czystą miłością i być gotowym do poświęceń dla bliźnich. Naucz walczyć z pokusami ciała, świata i szatana i znosić w cichości każdy krzyż, jaki mnie spotka. Naucz pokory i posłuszeństwa woli Bożej. O najdroższy święty Józefie, bądź Piastunem mej duszy, odkupionej Krwią Chrystusa. Czuwaj nade mną, jak strzegłeś Dzieciątka Jezus, a ja Ci przyrzekam wierność, miłość i całkowite posłuszeństwo, bo ufam, że za Twym wstawiennictwem będę zbawiony. Nie patrz na moją nędzę, ale dla miłości Jezusa i Maryi przyjmij mnie pod swą Ojcowską opiekę. Amen."
  "2. Jan Bosko": |
    Księże Bosko,
    od najmłodszych lat z wiarą odpowiadałeś na Boży głos, każdego dnia coraz bardziej poznając swoje powołanie oraz miejsce w społeczeństwie i Kościele. Chociaż nie obce były Ci trud i przeciwności, zawsze z dobrocią i życzliwością podchodziłeś do każdego człowieka,
    Uproś nam u Ojca w niebie łaskę pogodnej i pełnej miłości postawy na co dzień. Pragniemy, tak jak Ty, nasze życie powierzać Stwórcy. Wierzymy, że w Jego dłoniach, doskonałego Garncarza, nasz wysiłek i zaangażowanie nabiorą pięknych i niepowtarzalnych kształtów na Jego chwałę i dla pożytku człowieka. Prowadź nas drogami twojego Mistrza, naszego Dobrego Pasterza, abyśmy i my potrafili odnaleźć nasze powołanie we wspólnocie Kościoła i mogli razem uczestniczyć w Uczcie Zbawiciela na końcu czasów. Amen.
  "3. Jacek": |
    Święty Jacku,
    natchniony apostole Słowian,
    niestrudzony głosicielu SŁOWA,
    patronie dojrzałego chrześcijaństwa
    w naszej Ojczyźnie!

    Całym swoim życiem uczyłeś nas
    umiłowania Eucharystii i Bogarodzicy.
    I dzisiaj przyjdź nam z pomocą
    i bądź patronem
    rzeczywistego nawrócenia do Boga
    i nowej chrześcijańskiej dojrzałości.

    Prowadź nowych, przez Boga wezwanych ludzi,
    którzy zmienią oblicze starej ziemi.
    Spraw, aby w misji, którą Ty rozpocząłeś
    Chrystus zechciał się nami posługiwać.
  "4. Szymon z Lipnicy":
    "Cieszę się i winszuję Tobie, wielki sługo Boży, Święty Szymonie, oraz pokornie dziękuję Dawcy wszystkich łask Chrystusowi Panu za te dobrodziejstwa i skarby duchowne, któremi Cię z nieprzebranego szacunku miłosierdzia swego w ubogim zakonie Franciszka Świętego zbogacić raczył, oraz proszę, abyś Twoją gorącością miłości Boskiej zagrzał serce moje oziębłe, którąś pałał gdyś z wielką Ducha żarliwością nawiedzał w Jerozolimie te miejsca święte, które Zbawiciel nasz Jezus Przenajświętszą Krwią swoją skropił i poświęcił. Niech Twoje westchnienia serdeczne i te łzy, któreś na ten czas obficie wylewał, gdyś gorzką mękę Jego rozpamiętywał, wprawię w sercu mojem, abym odtąd nigdy więcej zdradliwą tego świata nie udał się powabą, ale duszę i serce moje, w tem jedynie zatapiał, który sam jeden nieskończonemi dobrami zupełnie uszczęśliwić mnie może. Zbaw mnie, mój Jezu. Amen."
  "5. Cyryl i Metody":
    "O przesławni nauczyciele i pasterze narodów słowiańskich, święci równi apostołom Metody i Cyrylu. Do Was, jak dzieci do ojców, oświeceni światłem waszych nauk i pism i nauczeni prawd wiary w Chrystusa, z gorliwością teraz biegniemy i prosimy skruszeni w swoim sercu. Chociaż, jak nieposłuszne dzieci, nie zachowaliśmy waszych nakazów i o podobanie się Bogu, jak uczyliście, nie dbaliśmy i odeszliśmy od jedności ducha i miłości, którą Słowianom jako braciom co do wiary i co do ciała tak wspaniale nakazywaliście, to jednak tak jak dawniej za waszego życia nie odprawialiście z niczym niewdzięcznych i niegodziwych, ale dobrem za zło oddawaliście, tak i teraz grzeszne i niegodziwe dzieci nie pozbawiajcie swych modlitw, ale mając wielką śmiałość do Pana, proście Go usilnie, aby ukierunkował i zawrócił nas na drogę zbawienia, kłótnie i rozłamy wynikające wśród braci jednej wiary wyciszył, odłączonych na nowo przyprowadził do jednomyślności i zjednoczył nas wszystkich w jedności ducha i miłości w Jednym, Świętym, Powszechnym i Apostolskim Kościele. Wiemy bowiem, naprawdę wiemy, jak potężna jest modlitwa sprawiedliwego do miłosiernego Pana, nawet jeśli jest zanoszona za grzesznych ludzi. Nie opuszczajcie więc nas, zniechęcone i niegodziwe swe dzieci, przez grzechy których wasza owczarnia, jaką zebraliście, rozrywana nienawiścią i zgorszeniami rozdzielonych sprowadzana na manowce, zmniejszyła się, a rozproszone jej duchowe owieczki są porywane przez duchowe wilki; dajcie więc nam gorliwość w prawowierności, byśmy nią rozpaleni uczciwie zachowywali jej tradycje, postanowienia i zwyczaje kościelne starali się wiernie wypełniać, odcinać się od wszelkich niezwykłych i fałszywych nauk, i byśmy w ten sposób, wzrastając w miłym Bogu życiu, osiągnęli łaskawie życie w niebie i tam razem z Wami Pana wszechświata, Jedynego w Trójcy Boga wychwalali na wieki wieków. Amen."
  "6. Maksymilian Maria Kolbe": |
     Do św. Maksymiliana, wzoru świętości.
     O święty Maksymilianie,
     wysłuchaj tej modlitwy uwielbienia i błagania,
     którą ku Tobie wznoszę z ufną pobożnością.
     Czczę świetość Twojego życia,
     wynikającą z nieugiętej wiary w tajemnicę Chrystusa,
     podtrzymywaną mocną nadzieją w potęgę Jego łaski,
     ożywiana przez żarliwą miłość ku Bogu i bliźniemu.
     Spraw, bym mógł stale żyć w wiernym poszanowaniu
     godności ludzkiej i chrześcijańskiej.
     Wychwalam Twoją działalność apostolską,
     w którą się zaangażowałeś z gorącym zapałem,
     w celu wychowywania ludu Bożego w wierze w Jezusa Chrystusa
     i czci dla Niepokalanej Matki Jego i Matki naszej, Maryi.
     Spraw, bym mógł ze wszystkich moich sił
     współpracować z Niepokalaną, Królową świata i Matką Kościoła,
     dla przyjścia Królestwa Chrystusa pomiędzy ludzi.

     Podziwiam bohaterską ofiarę,
     poprzez którą oddałeś dobrowolnie swoje życie
     dla ocalenia życia brata.
     Spraw, bym mocno wierzył,
     że wiara w Chrystusa jest jedynym zwycięstwem,
     które pokonuje zło
     oraz bym mógł z odwagą męczenników pracować
     dla tryumfu sprawiedliwości, miłości i pokoju.
     Amen.
  "7. Hildegarda": |
     O ogniu Ducha Pocieszyciela. O życie życia wszelkiego stworzenia,
     jesteś święty ożywiając formy,
     jesteś święty namaszczając
     niebezpieczne złamania,
     jesteś święty oczyszczając
     cuchnące rany.
     O tchnienie świętości,
     o ogniu miłości,
     o słodki smaku w piersiach,
     i wylewności serc
     w aromacie cnót.
     O źródło przeczyste,
     w którym okazuje się, że Bóg gromadzi błądzących
     i szuka zagubionych.

     O pancerzu życia,
     i nadziejo zespolenia wszystkich członków,
     o pasie honoru,
     Ocal błogosławionych.
     Uchroń tych, którzy uwięzieni
     przez nieprzyjaciela,
     i rozwiąż więzy tych,
     których moc Boża chce uwolnić.
     O drogo najpotężniejsza,
     która wszystko przenikasz
     na wysokościach niebios i na ziemi
     i we wszystkich otchłaniach.
     Ty wszystko jednoczysz i gromadzisz.

     Dzięki tobie płyną chmury i unosi się eter,
     kamienie mają wilgoć,
     wody tworzą potoki,
     a ziemia wydaje zieleń.
     Także Ty zawsze kształcisz uczonych,
     uszczęśliwionych dzięki inspiracji mądrości.
     Dlatego niech Ci będzie chwała,
     który jesteś dźwiękiem chwały
     i rozkoszą życia,
     nadzieją i honorem potężnym
     ofiarowany darze światła. Amen
  "8. Patryk": |
     Chryste,
     bądź ze mną,
     we mnie,
     za mną,
     przede mną.
     Bądź w sercu tego,
     który myśli o mnie.
     Bądź w oczach tego,
     który patrzy na mnie.
     Bądź w uszach tego,
     który mnie słucha.
     Bądź w ustach tego,
     który mówi do mnie.
     Jezu, bądź w nas.
  "9. Matka Boża Krolowa Polski": |
    Powierzamy się Tobie, najpewniejsza Przewodniczko i Wspomożycielko narodu na tym gwałtownym zakręcie naszych dziejów, w tak dziś trudnych chwilach życia polskiego.
    Oddajemy w Twe macierzyńskie dłonie to, co jest u nas najlepsze, abyś to dobro umocniła w naszych sercach i czynach, W obyczaju i działaniu narodu.
    Powierzamy Ci, Maryjo, i to, co w nas słabe i zagrożone. Ulecz nas z grzechów i niemocy. Pomóż pokonać wszelką beznadziejność. Dźwigaj z upadków, klęsk i błędów.
    Zawierzamy Ci, Matko, wszystkich Polaków, ale szczególnie tych, którzy znaleźli się w obliczu biedy, bezrobocia, braku mieszkania, strachu przed przyszłością.
    Zawierzamy Ci każdego człowieka w naszej Ojczyźnie. Przede wszystkim jednak młode rodziny i całe pokolenie młodych Polaków, bo od nich zależą przyszłe losy Ojczyzny. Ucz nas, Zwycięska Pani, przezwyciężać nasze złe skłonności i wady, a szczególnie egoizm, nieczułość na potrzeby innych, bezmyślne korzystanie z dóbr tego świata. Ucz nas wychodzić z sercem obdarzającym i z czynem miłości ku ludziom, szczególnie tym, którzy oczekują naszej pomocy.
    Prosimy Cię, Matko i Żywicielko Syna Bożego: naucz nas służyć życiu od jego poczęcia aż po naturalną śmierć. Naucz nas to życie przyjmować z wdzięcznością i ufnością. Ucz nas, Wspomożycielko wiernych współodpowiedzialności w Kościele i życiu społecznym. Wiemy, że trzeba nam u progu drugiego tysiąclecia polskich dziejów wziąć w swe dłonie odpowiedzialność za losy Ojczyzny.
    Ucz nas, Królowo Polski, jak to mamy czynić. Pragniemy żyć z każdym dniem lepiej i godniej, jako chrześcijanie i Polacy, świadomi wielkiego dziedzictwa tysiącletniej kultury narodu; wierni kontynuatorzy jego najlepszych tradycji, ale otwarci na wezwania, jakie stawia nam dzisiaj Bóg, Władca Dziejów. Spraw to, Przewodniczko narodu, abyśmy nie uchylali się od podejmowania tych od wieków ważnych i tych prawdziwie nowych - a gwarantujących dobro naszego kraju i narodu - zadań, jeśli tylko okażemy się do nich sposobni.
    Spraw przez pomoc z nieba, przez swe potężne wstawiennictwo u Boga, abyśmy podjęte przez siebie zadania i obowiązki jak najlepiej wykonywali. Chcemy kroczyć w naszym życiu wspólnie z Chrystusem, jako Jego wierni wyznawcy.
    Pragniemy gorąco, czynem i słowem, całym swoim życiem, dawać świadectwo prawdzie, którą wyznajemy,
    Wspomagaj nas w tym Maryjo, Wspomożycielko wiernych, Królowo Polski. Amen.
  "10. Bazylii Wielki":
    "Święty Bazyli, który tak odważnie pokonałeś pokusy zarozumiałości i tylko Bogu ofiarowałeś zdolności Twego umysłu, wyjednaj nam łaskę u Boga, abyśmy zdolni byli oprzeć się wszelkim pokusom tego świata i żyli tylko dla naszego zbawienia. Amen."
  "11. Matka Boża z Montligeon": |
     Matko Boża Wybawicielko,
     ulituj się nad naszymi zmarłymi braćmi,
     a szczególnie nad tymi,
     którzy najbardziej potrzebują Bożego Miłosierdzia.

     Wstawiaj się za wszystkimi, którzy nas opuścili,
     by dokonało się w nich Dzieło oczyszczającej Miłości.
     Niech nasza modlitwa,
     złączona z modlitwą całego Kościoła,
     wyjedna im radość, która przewyższa
     wszelkie pragnienie,
     a naszym braciom żyjącym jeszcze na ziemi,
     zwłaszcza poddanym próbom i zwątpieniu,
     przyniesie pociechę i umocnienie.

     Matko Kościoła, pomóż nam,
     ziemskim pielgrzymom, coraz lepiej przeżywać każdy dzień
     naszej drogi do Zmartwychwstania.
     Ulecz rany naszej duszy i serca.
