  "5. Klaudiusz la Colombiere SJ": |
    Akt zawierzenia się Bogu św. Klaudiusza la Colombiere SJ

    Mój Boże, wierzę mocno, że opiekujesz się wszystkimi, którzy pokładają w Tobie nadzieję. Nie potrzebują niczego, kiedy polegają na Tobie we wszystkich rzeczach.
    Dlatego postanawiam na przyszłość zrzucić na Ciebie wszystkie moje troski...
    Ludzie mogą mnie pozbawić dóbr światowych i pozycji społecznych.
    Choroba może odebrać mi siły i sens służenia Tobie.
    Nawet ja mogę wystawić naszą relację na niebezpieczeństwo grzechu, ale nigdy nie stracę mojej ufności.
    Zachowam ją do ostatniego momentu mojego życia.
    Moce ciemności na próżno będą szukać sposobności, by mi ją odebrać.
    Niech inni szukają szczęścia w swych bogactwach i talentach.
    Pozwól im zaufać w czystość ich życia, ciężar upokorzeń, w ilość dobrych uczynków, entuzjazm modlitw.
    Lecz co do mnie, moja Skało i Ucieczko, niech moja ufność w Ciebie wypełni mnie nadzieją.
    Bowiem Ty sam, mój Boski Opiekunie, utwierdzasz mnie w nadziei.
    "Nadzieja nigdy zawieść nie może. Nikt, kto złożył ufność w Panu nie doznał kiedykolwiek zawodu". Dlatego jestem pewien, że otrzymam wieczną szczęśliwość, bowiem mocno w to wierzę, i cała moja nadzieja jest w Tobie.
    "W Tobie, mój Boże, pokładam ufność, niech nigdy nie doznam zawodu".
    Wiem dobrze, że jestem słaby i niestały.
    Znam moc pokusy, walczącej przeciw najmocniejszej cnocie.
    Widziałem gwiazdy spadające, pękające fundamenty mego świata, lecz nie lękam się tego.
    Kiedy powierzam się Tobie, jestem wolny od wszelkich nieszczęść, i mam pewność, że moja ufność wszystko przetrzyma, bowiem na Tobie polegam, abyś podtrzymał moją kruchą nadzieję.
    Ostatecznie wiem, że moja nadzieja nie przewyższy Twej hojności.
    Nigdy nie otrzymam od Ciebie mniej, niż to, co miałem nadzieję otrzymać.
    Dlatego ufam, że uchronisz mnie od moich złych skłonności i kłamliwych ataków złego ducha. Wykorzystasz mą słabość do triumfu nad każdą wrogą siłą.
    Ufam, że nie przestaniesz mnie nigdy kochać, i że będę kochał Cię nieustannie.
    "W Tobie, mój Boże, pokładam ufność, niech nigdy nie doznam zawodu".
