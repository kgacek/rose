    a Jego wierność przez pokolenia.
  "16. Hanna Chrzanowska (bł.)": |
    wkrótce się pojawi
  "17. Apostoł Maciej": |
    Boże, któryś świętego Macieja w poczet apostołów Twoich zaliczyć raczył, spraw miłościwie, abyśmy za jego pośrednictwem skutków Twojego nad nami miłosierdzia zawsze doznawali.
    Przez Pana naszego Jezusa Chrystusa, który króluje w Niebie i na ziemi, po wszystkie wieki wieków. Amen. O święty Macieju, udziel nam światła i rady w wątpliwościach, siły i męstwa w pokusach i przeciwnościach. Kieruj naszymi krokami, zapalaj nas do miłości Boga i bliźniego. Racz u Boga wyjednać nam łaski, abyśmy za Twym przykładem wiernie Mu służyli na wieki wieków.
