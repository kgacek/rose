    Abyście w nich żyli i królowali teraz i zawsze, i po wszystkie wieki wieków. Amen.
    Czcijmy, dziękujmy, błagajmy i pocieszajmy z Maryją Niepokalaną Najświętsze i Najgodniejsze, miłości Serce Eucharystyczne Jezusa.
    Słodkie Serce Maryi, bądź moim zbawieniem!

  "1. Robert z Newminster": |
    PSALM 91

    Pod skrzydłami Bożymi
    Kto przebywa w pieczy Najwyższego
    I w cieniu Wszechmocnego mieszka,
    mówi do Pana: "Ucieczko moja i Twierdzo,
    mój Boże, któremu ufam".
    Bo On sam cię wyzwoli
    z sideł myśliwego
    i od zgubnego słowa.
    Okryje cię swymi piórami
    i chronisz się pod Jego skrzydła:
    Jego wierność to puklerz i tarcza.
    W nocy nie ulękniesz się strachu
    ani za dnia - lecącej strzały,
    ani zarazy, co idzie w mroku,
    ni moru, co niszczy w południe.
    Choć tysiąc padnie u twego boku,
    a dziesięć tysięcy po twojej prawicy:
    ciebie to nie spotka.
    Ty ujrzysz na własne oczy:
    będziesz widział odpłatę daną grzesznikom.
    Albowiem Pan jest twoją ucieczką,
    jako obrońcę wziąłeś sobie Najwyższego.
    Niedola nie przestąpi do ciebie,
    a cios nie spotka twojego namiotu,
    bo swoim aniołom dał rozkaz o tobie,
    aby cię strzegli na wszystkich twych drogach.
    Na rękach będą cię nosili,
    abyś nie uraził swej stopy o kamień.
    Będziesz stąpał po wężach i żmijach,
    a lwa i smoka będziesz mógł podeptać.

    Ja go wybawię, bo przylgnął do Mnie;
    osłonię go, bo uznał moje imię.
    Będzie Mnie wzywał, a Ja go wysłucham
    i będę z nim w utrapieniu,
    wyzwolę go i sławą obdarzę.
    Nasycę go długim życiem
    i ukażę mu moje zbawienie.
  "2. Joachim": |
    Modlitwa do Św. Joachima.
    Boże, który nad wszystkich Świętych wynosząc św. Joachima, raczyłeś go uczynić ojcem Rodzicielki Syna Twojego, spraw miłościwie, prosimy, abyśmy czcząc dzień jego święta, jego nad nami opieki zawsze doznawali. Przez Pana naszego Jezusa Chrystusa, który króluje w Niebie i na ziemi po wszystkie wieki wieków. Amen.
  "3. Brat Albert  (Adam Chmielowski)": |
    Boże, nieskończenie dobry i miłosierny, wejrzyj na zasługi Świętego Brata Alberta, który za przykładem Twego Syna stał się bratem wszystkich ludzi i przez pokorną posługę najbardziej opuszczonym i skrzywdzonym, ocalał w nich godność ludzką i wzbudzał wiarę w Twoją Opatrzność. Przez Jego wstawiennictwo racz łaskawie użyczyć mi łaski..., o którą z ufnością Cię proszę.
  "4. Matka Boża Rozwiązująca Węzły": |
    Modlitwa do Matki Bożej Rozwiązującej Węzły
    Święta Maryjo, Matko Boża i Dziewico pełna łaski, która rozwiązujesz węzły!
    Rękoma pełnymi miłości Bożej rozwiązujesz wszystkie trudności na naszej drodze życia jak węzeł, który pod Twoimi rękoma staje się prostą wstęgą miłości Bożej!
    Rozwiąż więc, święta, cudowna Dziewico i Matko, wszystkie węzły, które zrobiliśmy sobie sami przez naszą samowolę oraz wszystkie te węzły, które przeszkadzają nam w dalszej drodze.
    Oświeć je swoimi oczyma, aby wszystkie węzły stały się przejrzyste, abyśmy z wdzięcznością mogli rozwiązać Twymi rękoma to, co jest nie do rozwiązania! Amen.
    O, Maryjo, rozwiązująca węzły, bądź nam drogą Matką, weź nasze dłonie i uczyń je sprawnymi do rozwiązywania, aby Twoje ręce poprzez nasze ręce przynosiły pokój, rozwiązanie i pomoc! Amen.
  "5. Jan od Krzyża": |
    Boże mój, Panie i Oblubieńcze!
    Jeśli wspomnienie moich grzechów nie pozwala Ci nadal spełniać tego o co Cię proszę, niech się dzieje Twoja wola, którą kocham ponad wszystko. Okaż swoją dobroć i miłosierdzie, abyś był w nich poznany.

    A jeśli, o Panie, czekasz na moje czyny, aby przez nie spełnić moje prośby, udziel mi ich i wypełnij je we mnie; daj również cierpienia, jakich pragniesz i niech się dzieje Twoja wola! Jeśli zaś nie czekasz na moje czyny, czego oczekujesz, najmiłościwszy Boże, czemu zwlekasz?

    Jeśli łaska, o którą Cię przez Twego Syna proszę, wynika z Twego miłosierdzia, weź moją nicość, której pragniesz, a daj mi skarby, których również pragniesz dla mnie. Któż może się uwolnić ze swej nędzy i nicości, jeśli Ty go nie podniesiesz do siebie czystością Twej miłości, o Boże mój? Jakże się może podnieść do Ciebie człowiek zrodzony w nędzy, jeśli go Ty nie podniesiesz tą ręką, którą go stworzyłeś?

    Nie pozbawisz mnie, o Boże mój, tego, coś mi dał w Twym Synu, Jezusie Chrystusie, w którym mi dałeś wszystko, czego pragnę; dlatego raduję się, bo nie zawiedziesz mej ufności! Czemu więc, duszo moja, jeszcze się ociągasz, gdy już teraz możesz kochać całym sercem swego Boga?

    Moje są niebiosa i moja jest ziemia, moje są narody, moi grzesznicy i sprawiedliwi. Aniołowie są moi, Matka Boża jest moja, wszystkie rzeczy są moje, i sam Bóg jest moim i dla mnie, gdyż Chrystus jest mój i wszystek dla mnie! Czemu więc, duszo moja, jeszcze się ociągasz, i czego jeszcze szukasz? Wszystko jest twoje i wszystko dla ciebie.
  "6. Franciszek Salezy": |
    Modlitwa do św. Franciszka Salezego
    Święty Franciszku Salezy,
    Ty uczyłeś, że Bóg jest naszym Ojcem, Ojcem tak troskliwie czuwającym,
    że bez Jego Woli włos nam z głowy nie spadnie;
    wspomagaj nas w tym, abyśmy troskliwie przez całe nasze życie,
    służyli Mu wiernie i gorąco Go miłowali.
    Mówiłeś: Kto chce kiedyś cieszyć się Bogiem, ten musi przedtem wiele dla Niego wycierpieć.
    Bądź przy nas w naszych codziennych cierpieniach, troskach i pracach,
    abyśmy je zawsze dla miłości Pana Boga przeżywali.
    Apostole zwycięstwa życzliwości nad obojętnością, pokory nad pychą,
    łagodności nad gwałtownością, prostoty nad fałszem i obłudą,
    bądź nam wzorem i doradcą w codziennym praktykowaniu tych cnót;
    Twoje postępowanie jaśniało blaskiem życia w obecności Bożej;
    upraszaj nam tę łaskę, abyśmy zawsze i wszędzie postępując w tej prawdzie,
    zasłużyli sobie na oglądanie Boga w niebie, który żyje i króluje na wieki wieków. Amen.
  "7. Monika": |
    Boże, Ty, który dostrzegłeś szczere łzy i błagania św. Moniki i odpowiedziałeś na jej modlitwy nawróceniem jej męża i syna, udziel mi łaski, abym i ja potrafiła modlić się do Ciebie z takim samym szczerym zapałem i abym wyprosiła, tak jak ona, zbawienie własnej duszy oraz tych bliskich mi osób, za które jestem odpowiedzialna. Przez Chrystusa, naszego Pana, który z Tobą żyje i króluje w jedności Ducha Świętego. Amen.
    Modlitwa o przemianę i nawrócenie męża
    Święta Moniko, dzięki swojej cierpliwości i modlitwom wyprosiłaś u Boga nawrócenie swego męża i łaskę życia z nim w pokoju. Proszę Cię, wyproś dla mnie i mojego męża błogosławieństwo Boże, aby również w naszym domu zapanowały prawdziwa harmonia i pokój i aby wszyscy członkowie naszej rodziny mogli osiągnąć kiedyś życie wieczne. Amen.
  "8. Antonina z Nicei": |
    Ps 141:2-4
    Niech moja modlitwa będzie stale przed Tobą jak kadzidło; wzniesienie rąk moich - jak ofiara wieczorna!
    Postaw, Panie, straż moim ustom i wartę przy bramie warg moich!
    Mojego serca nie skłaniaj do złego słowa, do popełniania czynów niegodziwych, bym nigdy z ludźmi, co czynią nieprawość, nie jadł ich potraw wybornych.
  "9. Maria od Jezusa ''Mała Arabka''": |
    Duchu Święty, natchnij mnie.
    Miłości Boża, pochłoń mnie.
    Po prawdziwej drodze prowadź mnie.
    Maryjo, Matko moja, spójrz na mnie.
    Z Jezusem błogosław mi.
    Od wszelkiego zła,
    Od wszelkiego złudzenia,
    Od wszelkiego niebezpieczeństwa,
    zachowaj mnie!
    Amen.
  "10. Matka Boża Trudnego Zawierzenia": |
    Matko Trudnego Zawierzenia, ucz nas z zaufaniem czynić wszystko, czego od nas oczekuje Twój Syn. Pomóż nam we wszystkim, co On przed nami stawia widzieć jedynie Jego miłość do nas. Pomagaj nam, abyśmy w pełnieniu Jego woli znajdowali wewnętrzną radość i głęboki pokój serca. Bądź przy nas Matko szczególnie wtedy, gdy Jego wymagania będą wydawały się ponad nasze siły. Strzeż naszych kroków, byśmy nigdy nie zeszli z Jego drogi, byśmy nigdy się od Niego nie odwrócili. Amen
  "11. Oblubienica Ducha Świętego": |
    MODLITWA DO NAJŚWIĘTSZEJ MARYJI PANNY NIEPOKALANEJ OBLUBIENICY DUCHA ŚWIĘTEGO
    O Maryjo, Niepokalana Oblubienico Ducha Świętego Tyś chwała Jeruzalem, Tyś weselem Izraela, Tyś czcią ludu naszego.
    Ty jako mężna niewiasta zdeptałaś głowę węża, ponieważ w miłości Ducha Świętego przyniosłaś Twego Boskiego Syna Ojcu Niebieskiemu w ofierze dla zbawienia świata. Przez zasługi tej drogocennej Ofiary, uproś mi siedem darów Ducha św.
    Dziękuję Duchowi Świętemu, że wybrał Ciebie na Oblubienicę swoją i uczynił Cię szafarką swoich łask. Spójrz na mnie swymi miłosiernymi oczyma, na moją nędzę i biedę. Dopomóż mi, bym nigdy przez grzech ciężki nie tracił Łaski Bożej i nie zbezcześcił Jego świątyni. Sprawy, bym kiedyś wraz z Tobą Niepokalana Maryjo wiecznie wielbił Ducha Świętego w niebie.
    Amen
  "12. Matka Boża z Góry Karmel (Szkaplerzna)": |
    O Niepokalanie Poczęta Bogarodzico Dziewico, Pani najłaskawsza i Matko najmilsza. Oto ja, dziecko Twoje i sługa Twój, pragnę cały do Jezusa i do Ciebie na zawsze należeć. I dlatego ofiaruję Tobie oczy moje, uszy moje, język mój, myśl moją, serce moje i całego siebie Tobie ofiaruję.
    Polecam Ci duszę i ciało moje i wszystkie sprawy moje. Ty mnie prowadź, Ty mnie wspieraj, Ty mnie ochraniaj od wszelkiego zła, a nade wszystko strzeż i broń w czystości mojej. Pobłogosław mi, o Córko Ojca Przedwiecznego i nie dozwól, abym myślą obraził dobrego Boga mojego.
    Pobłogosław mi, o Matko Syna przedwiecznego i nie dozwól, abym mową obraził dobrego Boga mojego. Pobłogosław mi, Oblubienico Ducha świętego, i nie dozwól, abym uczynkiem lub zaniedbaniem obraził dobrego Boga mojego. Pobłogosław mi, o Matko moja, i spraw, abym Boga w Trójcy jedynego, tak dobrego i miłosiernego, całym sercem kochał i drugich do tej miłości pociągał.
    Amen.
  "13. Tymoteusz i Tytus": |
    O Panie, wypełniłeś św. Tymoteusz i Tytusa cnotami apostolskimi. Oby ich pośrednictwo sprawiło, abyśmy żyli dobrze i pobożnie tu na ziemi i zasłużyli sobie w ten sposób na niebiańskie schronienie.
    Amen
  "14. Młodziankowie Męczennicy": |
    Módlmy się. Boże, nasz Ojcze, święci Młodziankowie męczennicy obwieścili Twoją chwałę nie słowami, lecz śmiercią. Spraw, abyśmy całym życiem wyznawali wiarę w Ciebie, którą głosimy ustami. Przez Jezusa Chrystusa, Twojego Syna, naszego Pana i Boga, który z Tobą żyje i króluje w jedności Ducha Świętego, przez wszystkie wieki wieków.
    Amen
  "15. Matka Boża Dobrej Rady": |
